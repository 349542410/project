<div class="ordhead"><h3>{:L('Cer_Upload')}</h3></div>
<div class="ordbody">
    <div class="obtit">
        <p style="color:#000;font-size: 20px;font-weight: bold;">{:L('Cer_Explain')}</p>
    </div>
    <div class="obcont">
        <p>{:L('Cer_Pho_Ti')}</p>
        <input type="text" placeholder="{:L('Cer_Pho_Front')}" id="aim" disabled value='<if condition="$html_name eq 'edit'">{:session('mkuser.ID_front_img')}</if>' /><br>
        <input type="file" name="file_one" id="file" accept="image/jpeg,image/jpg,image/png"/>
        <label>{:L('Cer_Btn')}</label>
    </div>
    <div class="obconts">
<!--         <p>{:L('Cer_Pho_Ti')}</p> -->
        <input type="text" placeholder="{:L('Cer_Pho_Back')}" style="margin-left: 100px;" id="aims" disabled value='<if condition="$html_name eq 'edit'">{:session('mkuser.ID_back_img')}</if>' /><br>
        <input type="file" name="file_two" id="files" accept="image/jpeg,image/jpg,image/png"/>
        <label>{:L('Cer_Btn')}</label>
    </div>
    <script type="text/javascript">
        // 文件上传显示文件名
        var file = $('#file'),
            aim = $('#aim');
        file.on('change', function( e ){
            var name = e.currentTarget.files[0].name;
            aim.val( name );
        });
        var filer = $('#files'),
        aims = $('#aims');
        filer.on('change', function( e ){
            var names = e.currentTarget.files[0].name;
            aims.val( names );
        });
    </script>
</div>
