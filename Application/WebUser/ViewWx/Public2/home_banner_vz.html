<div class="banner_vz" id="pic_vz" style="height:1080px">
	<img src="__IMG__/{:L('lng')}/lunbo_pic_1.jpg" width="100%" height="auto">
	<div class="pic_vz" cid="1">
		<a href="{:U('Login/index')}" ><div class="swipe_1" style="background: url(__IMG__/{:L('lng')}/lunbo_pic_1.jpg) no-repeat; background-position: center;"></div></a>
		<div class="swipe_2" style="background: url(__IMG__/{:L('lng')}/lunbo_pic_2.jpg) no-repeat; background-position: center;"></div>
		<div class="swipe_3" style="background: url(__IMG__/{:L('lng')}/lunbo_pic_3.jpg) no-repeat; background-position: center;"></div>
		<div class="swipe_4" style="background: url(__IMG__/{:L('lng')}/lunbo_pic_4.jpg) no-repeat; background-position: center;"></div>
	</div>
	<div class="pic_now_vz">
		<div class="pic1" id="show_vz">
			<span class="p1" cid="1"><label></label></span>
			<span class="p2" cid="2"><label></label></span>
			<span class="p3" cid="3"><label></label></span>
			<span class="p4" cid="4"><label></label></span>
		</div>
	</div>
	<div class="xiala_vz" onclick="xiala_vz()"><img src="__IMG__/xiala_home.png"></div>
	<div class="jian" onclick="jian_lunbo()"></div>
	<div class="jia" onclick="add_lunbo()"></div>
</div>
<script type="text/javascript">
	// 新版轮播  20161025 伦
	var lunboW = 1920;
	var lunboH = 1080;
	var quan_w = document.body.clientWidth;
	var quan_h = document.body.clientHeight ;	
	var height_c = lunboH/lunboW*quan_w;
	window.show_type = 1;     // 切换方式 1  ：渐隐 ， 2  ：滑动切换
	window.jiange_time = 5000;

	window.timeIDS = null;
	window.timeIDS2 = null;

	if((lunboW/lunboH)>(quan_w/quan_h)){		
		var height_c = lunboH/lunboW*quan_w;
		$(".banner_vz,.banner_vz .pic_vz").css("height",quan_h+'px');
		$(".banner_vz .pic_vz").find('div').css("height",quan_h+'px');
		$(".banner_vz .pic_vz").find('div').css("background-size",'auto 100% ');
	}else{
		$(".banner_vz,.banner_vz .pic_vz").css("height",height_c+'px');
		$(".banner_vz .pic_vz").find('div').css("height",height_c+'px');
		$(".banner_vz .pic_vz").find('div').css("background-size",'100% auto ');

	}

	// 轮播样式2 
	if(show_type == 2){
		var quan_w = document.body.clientWidth;
		var quan_h = document.body.clientHeight;
		// $("#pic_vz").css('position','absolute');
		// $("#pic_vz").css('width','quan_w');
		// $("#pic_vz").css('top',0);
		// $("#pic_vz").css('left',0);
		$(".pic_vz").css('width',quan_w*10);
		$(".pic_vz").css('position','absolute');
		$(".pic_vz").css('top',0);
		$(".pic_vz").css('left',0);
		var ccd = $(".pic_vz").find('div');
		ccd.css('position','absolute');
		ccd.css('top',0);
		ccd.css('width',quan_w);
		ccd.css('display','block');

		for(var i = 1; i<ccd.length; i++){
			ccd.eq(i).css('left',i*quan_w + 'px');
		}
	}


	$(".banner_vz img").remove();

	// 自动轮播
	timeIDS=setInterval(lunbo_vz,jiange_time);

	// 点选切换
	$("#show_vz span").click(function(){
		var cid2 = $(this).attr('cid');	
		
		lunbo_click(cid2);
		
	})		

</script>
