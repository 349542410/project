<div class="ordhead"><h3>{:L('l_sr_upload')}</h3></div>
<div class="ordbody">
    <div class="obtit">
        <p style="color:#000;font-size: 1.5rem;font-weight: bold;margin: 0px 8%;">{:L('l_upload_requirements')}</p>
    </div>
    <div class="obcont" id="obcontid1">
        <p>{:L('l_sr')}</p>   
        <if condition="($receipt_img neq 'none') AND ($receipt_img neq '')">
            <img src='<if condition="($html_name eq 'index')">__MEMBER__/images/tip.png<else/>{$Think.const.WU_FILE}{$receipt_img}</if>' id="fileimage3" style="width: 45%;height: 95px;margin-left: 15px;"><br>
        <else />
            <img src="__MEMBER__/images/tip.png" id="fileimage3" style="width: 45%;height: 95px;margin-left: 15px;"><br>
        </if>
        <input type="file" name="receipt_img" id="file" accept="image/jpeg,image/jpg,image/png" atd="3" onclick="fileOnchange(this)" />
        <label>{:L('l_upload')}</label>
    </div>
    <script type="text/javascript">

        // 文件上传赋值到对应图片位置
        function fileOnchange(pid){
            var atd = pid.getAttribute("atd");
            // alert(atd);
            var input = pid;

            var res = document.getElementById("fileimage"+atd);
            if(typeof FileReader==='undefined'){
                res.innerHTML = "抱歉，你的浏览器不支持 FileReader"; 
                input.setAttribute('disabled','disabled'); 
            }else{
                input.addEventListener('change',readFile);
            }

            //图片文件读取
            function readFile(){ 
                var file = this.files[0];
                // console.log(file);
                if(!/image\/\w+/.test(file.type)){ 
                    layer.open({
                      type: 0, 
                      title: false,
                      content: "{:L('Up_Documents')}"
                    });
                    return false; 
                } 
                var reader = new FileReader(); 
                reader.readAsDataURL(file); 
                reader.onload = function(e){ 
                    res.src = this.result;  //赋值到src
                    // console.log(res);
                } 
            }
        }

    </script>
