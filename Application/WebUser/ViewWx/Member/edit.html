<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }
      .container{margin:0 auto;}
      .form-signin {
        max-width: 900px;
       
        margin-top:60px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
    .form-signin input{width:400px !important;}
	  .form-signin textarea{width:400px !important;}
	  .form-group label{margin:0 !important;padding:0 !important;margin-top:12px;}
    .tdleft{text-align:right;width:180px;}
    </style>
    
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.bootcss.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
     </head>
  <body>
  		
     <div class="container" >
      <div class="form-signin" style="padding-top:40px;background:#F7F7F9 !important;margin-bottom:40px">
         <form class="form-inline" role="form" action="{:U('Member/update')}" method="post" class="form-inline" id="tempForm" name="edit">
              <table border="0" cellpadding="0" cellspacing="0" class="table">
              <tr>
                  <td colspan="2" style="padding-left:70px"><h3>{:L('EditInfo')}</h3></td>
              </tr>
<!--               <tr>
                <td class="tdleft"><label>美快单号：</label></td>
                <td><input type="text" placeholder="请输入该单号以便确认" value="" name="MKNO" required class="form-control" style="width:500;"></td>
              </tr> -->
<!--               <tr>
                <td class="tdleft"><label>自定义2：</label></td>
                <td><input type="text" placeholder="请输入该自定义2以便确认" value="" name="auto_Indent2" required class="form-control" style="width:500;"></td>
              </tr> -->
              <tr>
                <td class="tdleft"><label>{:L('AddressRec')}：</label></td>
                <td><input type="text" value="{$info.receiver}" name="receiver" required class="form-control" style="width:500;"></td>
              </tr>
              <tr>
                <td class="tdleft"><label>{:L('AddressRecPhone')}</label></td>
                <td><input type="text" value="{$info.reTel}" name="reTel" required class="form-control" style="width:500;"></td>
              </tr>
              <tr>
                <td class="tdleft"><label>{:L('RecAddress')}：</label></td>
                <td><input type="text" value="{$info.reAddr}" name="reAddr" required class="form-control" style="width:500;"></td>
              </tr>
<!--               <tr>
                <th width="" style="padding-left:12px"><label>备注：</label></th>
                <td><textarea placeholder="请输入修改订单的原因" name="remark" id="" cols="30" rows="10" required></textarea></td>
              </tr> -->
                <tr>
                    <td colspan="2">
                      <input type="hidden" name="id" value="{$info.id}">
                      <button type="submit" class="btn btn-primary" style="margin-left:180px" id="BtnSave">{:L('ToSubmit')}</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal" id="beClosed">{:L('ToClose')}</button>
                      <span id="messagebox" class="msgbox" style="right:400px;!important"></span>
                    </td>
                </tr>
              </table>
         </form>
      </div>
    </div>
  </body>
<script src="__MEMBER__/js/my.js"></script>
<link href="__MEMBER__/css/one.css" rel="stylesheet"> 
</html>
