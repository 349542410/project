<extend name="Public:base" />
<block name="title">{:L('Rd_Reset_title')}</block>
<block name="css">
	<link rel="stylesheet" type="text/css" href="__APPWX__/css/password.css">    
    <!-- 找回密码表单提交的js -->
    <script src="__JS__/jquery.form.js"></script>
</block>
<block name="banner">
</block>
<block name="content">
        <div class="content reset_vz2 reset_vz">
        <div class="dologin">
        <div id="sendmail_form">
            <div class="set_vz_bj"></div>
            <div class="ser_cont_vz">
            <form action="{:U('ResetPwd/newPwd')}" method="post" id="resetform"> 
                <p class="title">{:L('Rd_Re_Password')}</p> 
                <p class="p1"><smap></smap></p>           
                <p class="p1"><smap></smap></p>           
                <p class="p1"><smap></smap></p>              
                <p class="p2 pp"><smap><input class="tts" type="password" name="pwd" placeholder="{:L('Rd_New_password')}"/></smap></p>
                <p class="p3 pp"><smap><input class="tts" type="password" name="repwd" placeholder="{:L('Rd_New_password_s')}"/></smap></p>
                <p class="ver p4 pp"><smap><input class="vey"  type="text" name="verify" placeholder="{:L('Rd_Verif_code')}" /><img width="13%" id="verify" height="60" alt="{:L('Rd_Verif_code')}" src="{:U('ResetPwd/verify_c',array())}" title="{:L('Rd_Click_refresh')}" onclick="this.src='__URL__/verify_c/'+Math.round(new Date().getTime()/1000)"></smap></p>
                <input type="hidden" name="code" value="{:I('get.code')}">
                <p class="tishi_p" style=""><span id="result" style=" line-height:24px;   letter-spacing: 0; vertical-align: middle; font-size:12px; vertical-align: middle;"></span></p>
                <p class="btns_vz"><input class="btns" type="submit" value="{:L('Rd_CONFIRM')}"/></p>
            </form> 
            </div>
            </div>

        <div id="sendmailok" class="sendmailok_vz">
            <div class="send_bj"></div>
            <div class="send_cont">
                <div id="allright"><img src="__IMG__/allright.png" alt="">
                <h4 id="successmsg">{:L('Rd_Notice')}</h4></div>
                <div id="clear"></div>
                <div style="height:1px; background:#8e8d8e;    margin: 10px 0;"></div>
                <h5 style="font-size:16px;">{:L('Rd_You_can')}</h5>
                <a href="{:U('Login/index')}" style="font-size: 14px; color: #f6d602; border-bottom: 1px solid #f6d602;">{:L('Rd_Return_page')}</a>
                </div>
            </div>
        </div>
        </div>
<style>
/*发送邮件成功后样式*/
#sendmailok{display:none;padding:15px;line-height:24px;font-size: 16px;}
#allright img{width:80px;height:80px;float:left;}
#successmsg{/*width:500px;*/float:left;padding-top: 26px;padding-left: 5px;}
#clear{clear:both;}
#send_username ,#result ,#send_email{font-weight:bold;color:#FB0000;}
#result img{float:left;width:24px;height:24px;margin-left: 10px;padding-top:0px; margin: 0;}
</style>
<script language="JavaScript">
// 发送邮件成功后的页面跳转动画
jQuery(document).ready(function($){
    $('#resetform').ajaxForm({
        beforeSend:function(){
            $('#result').html('<img src="__PUBLIC__/images/msg_loading_d.gif">').show();
         },
        success: complete,  //成功则执行complete函数
        dataType: 'json',
    });
});
function complete(data){
    if (data.status==1){    //页面的隐藏与显示部分的转换
         $('#sendmail_form').hide();
         $('#sendmailok').show();
         $('#send_username').html(data.data.username);
         $('#send_email').html(data.data.email);
    }else{
        $('#result').html('<span style="font-size:13px;padding-left:10px;">'+data.msg+'</span>').fadeIn(300,function(){
            $(this).css('display','table-cell');
        }).delay(1000).fadeOut(300,function(){
            $('#verify').click();                //模拟用户点击刷新验证码
        });
    }
}

</script>
</block>
