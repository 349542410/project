<extend name="Public:base" />
<block name="title">{:L('Rd_RET_PASSWORD')}</block>
<block name="css">
	<link rel="stylesheet" type="text/css" href="__APPWX__/css/password.css">    
    <!-- 找回密码表单提交的js -->
    <script src="__JS__/jquery.form.js"></script>
</block>
<block name="banner">
</block>
<block name="content" >
    <div class="content reset_vz">
        <div class="dologin">
        <div id="sendmail_form">        
            <div class="set_vz_bj"></div>
            <div class="ser_cont_vz">
            <form action="{:U('ResetPwd/forgetPwd')}" method="post" id="myform">    
                <p class="title">{:L('Rd_RET_PASSWORD')}</p>
                <p class="p1"><smap></smap></p>           
                <p class="p1"><smap></smap></p>           
                <p class="p1"><smap></smap></p>           
                <p class="p2 pp"><smap><label></label><input class="tts" type="username" name="username" placeholder="{:L('Rd_USERNAME')}"/></smap></p>
                <p class="p3 pp"><smap><label></label><input class="tts" type="email" name="email" placeholder="{:L('Rd_EMAIL')}"/></smap></p>
                <p class="ver p4 pp"><smap><label></label><input  type="text" name="verify" placeholder="{:L('Rd_Verif_code')}" /><img width="13%" id="verify" height="60" alt="{:L('Rd_Verif_code')}" src="{:U('ResetPwd/verify_c',array())}" title="{:L('Rd_Click_refresh')}" onclick="this.src='__URL__/verify_c/'+Math.round(new Date().getTime()/1000)"></smap></p>                
                <p class="tishi_p" style=""><span id="result" style=" line-height:24px;   letter-spacing: 0; vertical-align: middle; font-size:12px; vertical-align: middle;"></span></p>
                <p class="btns_vz"><input class="btns" type="submit" value="{:L('Rd_SEND')}" /></p>
            </form> 
            </div>
        </div>

        <div id="sendmailok" class="sendmailok_vz">
            <div class="send_bj"></div>
            <div class="send_cont">
                {:L('Rd_Dear_member')}<span id="send_username"></span><br>{:L('Rd_Your_Reset')}<span id="send_email"></span>，<br>{:L('Rd_please_login')}<strong>{:C('EMAIL_SET.MAXTIME')}{:L('Rd_minutes')}</strong>{:L('Rd_minutes_s')}<br><font style="color:#f6d602">{:L('Rd_Please_here')}&nbsp;<a href="{:U('ResetPwd/index')}">{:L('Rd_to_reset_password')}</a></font>
            </div>
        </div>

        </div>
    </div>
<style>
/*发送邮件成功后样式*/
#sendmailok{display:none;padding:15px;line-height:24px;font-size: 16px;}
#send_username ,#result ,#send_email{font-weight:bold;color:#FB0000;}
#result img{float:left;width:24px;height:24px;margin-left: 10px;padding-top:0px; margin: 0;}
</style>
<script language="JavaScript">
// 发送邮件成功后的页面跳转动画
jQuery(document).ready(function($){
    $('#myform').ajaxForm({
        beforeSend:function(){
            $('#result').html('<img src="__PUBLIC__/images/msg_loading_d.gif" height="24" width="auto">').show();
         },
        success: complete,  //成功则执行complete函数
        dataType: 'json',
    });
});
function complete(data){
  
    if (data.status==1){    //页面的隐藏与显示部分的转换
         $('#sendmail_form').hide();
         $('#sendmailok').show();
         $('#send_username').html(data.username);
         $('#send_email').html(data.email);
    }else{
        $('#result').html('<span style="font-size:13px;padding-left:10px;">'+data.msg+'</span>').fadeIn(300,function(){
            $(this).css('display','table-cell');
        }).delay(1000).fadeOut(300,function(){
            $('#verify').click();                //模拟用户点击刷新验证码
        });
    }
}
</script>
</block>
