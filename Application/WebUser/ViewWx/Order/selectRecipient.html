<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="__MEMBER__/js/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="__MEMBER__/css/validationEngine.jquery.css">
    <script src="__MEMBER__/js/jquery.validationEngine.js" type='text/javascript'></script>
    <script src="__MEMBER__/js/jquery.validationEngine-{:L('lng')}.js" type='text/javascript'></script>
    <link href="__APPWX__/css/select2.css" rel="stylesheet"/>
    <link href="__APPWX__/css/all.css" rel="stylesheet"/>
    <link href="__APPWX__/css/pagesm.css" rel="stylesheet">
    <link href="__MEMBER__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="__MEMBER__/js/jquery.form.js"></script>
    <script src="__MEMBER__/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="__MEMBER__/layer/layer.js"></script>
</head>
<style type="text/css">
    body{background: #fff!important;}
</style>
<body>
<!-- 选择收件人视图 -->
<div class="selectview" id="selectview">
    <div class="search">
        <form action="?" method="GET">
        <div class="searchbox">
            <span class="sicon"></span>
            <input type="text" name="search_addr" class="sbox_input" placeholder="{:L('l_rec_mob')}">
            <input type="submit" class="sbox_sub" value="{:L('l_search')}">
        </div>
        </form>
    </div>
<!--     <div class="tag">
        <ul>
            <li><a href="javascript:;">{:L('l_mem_tag')}</a></li>
        </ul>
    </div> -->
    <form action="{:U('Order/index')}" method="POST">
    <div class="selev_cont">
        <ul>
            <volist name="data" id="vo">
            <li>
                <input type="radio" name="addr_id" id="{$vo['id']}" class="radio" value="{$vo['id']}">
                <label for="{$vo['id']}" id="b_{$vo['id']}" class="radio" >
                    <p style="width: 60px;margin-left: 10px;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">{$vo['name']}</p>
                    <p style="width: 60px;margin-left: 10px;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">{$vo['cre_num']}</p>
                    <p style="width: 35%;margin-left: 5px;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;"><php>$l = L('MKLINES');echo $l[$vo['lngname']];</php></p>
<!--                     <p style="width: 100px;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">{$vo['tel']}</p> -->
                    <input type="hidden" class="name" value="{$vo['name']}">
                    <input type="hidden" class="cre_type" value="{$vo['cre_type']}">
                    <input type="hidden" class="cre_num" value="{$vo['cre_num']}">
                    <input type="hidden" class="province" value="{$vo['province']}">
                    <input type="hidden" class="city" value="{$vo['city']}">
                    <input type="hidden" class="town" value="{$vo['town']}">
                    <input type="hidden" class="address" value="{$vo['address']}">
                    <input type="hidden" class="tel" value="{$vo['tel']}">
                    <input type="hidden" class="postal_code" value="{$vo['postal_code']}">
                    <input type="hidden" class="line_id" value="{$vo['line_id']}">
                    <input type="hidden" class="id_card_back" value="{$vo['id_card_back']}">
                    <input type="hidden" class="id_card_front" value="{$vo['id_card_front']}">
                    <input type="hidden" class="addr_id" value="{$vo['id']}">
                </label>
                <div style="clear: both;"></div>
            </li>
            </volist>
        </ul>
        <div id="pages" class="page">{$page}</div>
    </div>
    <div class="last">
        <input type="button" class="infosbtn" id="infosbtn" value="{:L('LAY_BtnOK')}">
    </div>
    </form>
</div>
<script type="text/javascript">
    $('#infosbtn').on('click', function(){
        var radio_che     = $('input:radio:checked').val();
        var index = parent.layer.getFrameIndex(window.name); 
        parent.layer.close(index);
        parent.get_addrinfo(radio_che);
    });
</script>
</body>
</html>
