<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;

      }

      .container{margin:0 auto;}
      .form-signin {
        max-width: 900px;
        margin-top:60px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
    .form-signin table th{height:36px;font-size:16px;line-height:36px;background:#F7F7F9;}
    .form-signin table td{height:36px;line-height:36px;font-size:14px;text-indent:2em;background:#F7F7F9;}
    .form-signin table td a{text-decoration:none;color:#000;}
    .form-signin table td a:hover{color:blue;}
    .form-signin .form-control{width:400px !important;}
    </style>
   
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.bootcss.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
     </head>
  <body>

    <div class="container" >
      <div class="form-signin" style="padding-top:40px;background:#F7F7F9 !important;margin-bottom:40px">

      <form action="{:U('Operator/update')}" method="post" >
          <table border="0" cellpadding="0" cellspacing="0" class="table" style="margin-bottom:0px;padding:0px">
           <tr>
                <td style="text-align:right" width="240"><h3>查看操作员</h3></td>
                <td width="700"></td>
          </tr>
        <tr>
            <th width="" style="padding-left:12px">用户名：</th>
            <td>{$info.username}</td>
        </tr>
<!--         <tr>
          <th width="" style="padding-left:12px"><label>密码：</label></th>
            <td><input type="text" name="pwd" value="" class="form-control"/></td>
        </tr> -->
<!--         <tr>
          <th width="" style="padding-left:12px"><label>确认密码：</label></th>
            <td><input type="password" name="repwd" value="" class="form-control"/></td>
        </tr> -->
        <tr>
            <th width="" style="padding-left:12px">真实姓名：</th>
            <td >{$info.truename}</td>
        </tr>
        <tr>
            <th width="" style="padding-left:12px">手机号码：</th>
            <td >{$info.phone}</td>
        </tr>
        <tr>
            <th width="" style="padding-left:12px">联系地址：</th>
            <td >{$info.address}</td>
        </tr>
          <tr>
              <th width="" style="padding-left:12px">揽收点：</th>
              <td >{$info.point_name}</td>
          </tr>
        <tr>
            <th width="" style="padding-left:12px">权限类型：</th>
            <td >
                <switch name="info.usertype">
                  <case value="10">称重</case>
                  <case value="20">转发快递</case>
                  <case value="30">中转</case>
                  <case value="40">返仓</case>
                  <case value="50">清关</case>
                  <default />
                </switch>
            </td>
        </tr>
        <tr>
            <th width="" style="padding-left:12px">是否激活：</th>
            <td >
                <if condition="$info['status'] eq '1'">
                  <font color="green">已激活</font>
                <else />
                  <font color="red">未激活</font>
                </if>
            </td>
        </tr>
        <tr>
          <th width="" style="padding-left:12px">备注：</th>
          <td>
            <textarea name="remarks" class="form-control" id="" cols="20" rows="10" disabled style="resize:none;">{$info.remarks}</textarea>
          </td>
        </tr>
        <tr>
              <th  colspan="3" style="text-align:left !important;padding-left:180px">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
              </th>
            </tr>
          
          </table>
      </form>
      </div>
    </div> 
 
  </body>
    
</html>
