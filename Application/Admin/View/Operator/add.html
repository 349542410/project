<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;

      }

      .container{margin:0 auto;}
      .form-signin {
        max-width: 900px;
        margin-top:60px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
    .form-signin table th{height:36px;font-size:16px;line-height:36px;background:#F7F7F9;}
    .form-signin table td{height:36px;line-height:36px;font-size:14px;text-indent:2em;background:#F7F7F9;}
    .form-signin table td a{text-decoration:none;color:#000;}
    .form-signin table td a:hover{color:blue;}
    .form-signin .form-control{width:400px !important;}
    </style>
    <link href="__PUBLIC__/css/one.css" rel="stylesheet"> 
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.bootcss.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
     </head>
  <body>

    <div class="container" >
      <div class="form-signin" style="padding-top:40px;background:#F7F7F9 !important;margin-bottom:40px">

      <form action="{:U('Operator/insert')}" method="post" class="form-inline" id="tempForm" name="operator">
          <table border="0" cellpadding="0" cellspacing="0" class="table" style="margin-bottom:0px;padding:0px">
        <tr>
            <td style="text-align:right" width="240"><h3>添加操作员</h3></td>
            <td width="700"></td>
        </tr>
        <tr>
            <th width="" style="padding-left:12px"><label>用户名：</label></th>
            <td><input type="text" name="name" value="" class="form-control" required="required" pattern="^[a-zA-Z0-9]{0,}$" /></td>
        </tr>
        <tr>
          <th width="" style="padding-left:12px"><label>密码：</label></th>
            <td><input type="text" name="pwd" class="form-control" value="" required="required"/></td>
        </tr>
<!--         <tr>
          <th width="" style="padding-left:12px"><label>确认密码：</label></th>
            <td><input type="password" name="repwd" value="" class="form-control" required="required"/></td>
        </tr> -->
        <tr>
            <th width="" style="padding-left:12px"><label>真实姓名：</label></th>
            <td ><input type="text" name="truename" value="" class="form-control" required="required"/></td>
        </tr>
        <tr>
            <th width="" style="padding-left:12px"><label>手机号码：</label></th>
            <td ><input type="text" name="phone" value="" class="form-control" required="required" /></td>
        </tr>
        <tr>
            <th width="" style="padding-left:12px"><label>联系地址：</label></th>
            <td ><input type="text" name="address" value="" class="form-control" required="required" /></td>
        </tr>
          <tr>
              <th width="" style="padding-left:12px"><label>揽收点：</label></th>
              <td >
                  <select class="form-control group_id" name="point">
                      <option value="0"  <if condition="$group_id eq 0">selected="true" </if>>请选择所属揽收点</option>
                      <volist name="point" id="vo">
                          <option value="{$vo['id']}">{$vo['point_name']}</option>
                      </volist>
                  </select>


              </td>
          </tr>
        <tr>
            <th width="" style="padding-left:12px"><label>权限类型：</label></th>
            <td >
              <label class="radio-inline">
                <input type="radio" name="usertype" id="" value="10" style="vertical-align:middle; margin-bottom:1px;" >称重 
              </label>
              <label class="radio-inline">
                <input type="radio" name="usertype" id="" value="30" style="vertical-align:middle; margin-bottom:1px;" >中转
              </label>
              <label class="radio-inline">
                <input type="radio" name="usertype" id="" value="40" style="vertical-align:middle; margin-bottom:1px;" >返仓
              </label>
              <label class="radio-inline">
                <input type="radio" name="usertype" id="" value="50" style="vertical-align:middle; margin-bottom:1px;" >清关
              </label>
              <label class="radio-inline">
                <input type="radio" name="usertype" id="" value="20" style="vertical-align:middle; margin-bottom:1px;" >转发快递
              </label>
                <label class="radio-inline">
                    <input type="radio" name="usertype" id="" value="60" style="vertical-align:middle; margin-bottom:1px;" >中转到旧金山
                </label>
            </td>
        </tr>
        <tr>
            <th width="" style="padding-left:12px"><label>是否激活：</label></th>
            <td >
              <label class="radio-inline">
                <input type="radio" name="status" id="" value="1" style="vertical-align:middle; margin-bottom:1px;" checked="checked" >是 
              </label>
              <label class="radio-inline">
                <input type="radio" name="status" id="" value="0" style="vertical-align:middle; margin-bottom:1px;" >否
              </label>
            </td>
        </tr>
        <tr>
          <th width="" style="padding-left:12px"><label>备注：</label></th>
          <td>
            <textarea name="remarks" class="form-control" id="" cols="20" rows="10" style="resize:none;"></textarea>
          </td>
        </tr>
        <tr>
              <th  colspan="3" style="text-align:left !important;padding-left:180px">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="submit" class="btn btn-primary" id="BtnSave">提交</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" id="beClosed">关闭</button>
                <span id="messagebox" class="msgbox" style="right:300px;!important"></span>
              </th>
              
        </tr>
          
          </table>
      </form>

 <script type="text/javascript">  
 function out(i){  
     var v = i.validity;  
     if(true === v.valueMessing){  
         i.setCustomValidity("请填写此字段");  
     }else{  
         if(true === v.patternMismatch){  

             i.setCustomValidity("请输入字母或数字");  
         }else{  
             i.setCustomValidity("");  
         }  
     }  
 }

 </script>
      </div>
    </div> 
 
  </body>
<script src="__PUBLIC__/js/my.js"></script>
</html>
