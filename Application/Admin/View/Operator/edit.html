<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;

      }

      .container{margin:0 auto;}
      .form-signin {
        max-width: 900px;
        margin-top:60px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
    .form-signin table th{height:36px;font-size:16px;line-height:36px;background:#F7F7F9;}
    .form-signin table td{height:36px;line-height:36px;font-size:14px;text-indent:2em;background:#F7F7F9;}
    .form-signin table td a{text-decoration:none;color:#000;}
    .form-signin table td a:hover{color:blue;}
    .form-signin .form-control{width:400px !important;}
    </style>
    <link href="__PUBLIC__/css/one.css" rel="stylesheet">  
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.bootcss.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
     </head>
  <body>

    <div class="container" >
      <div class="form-signin" style="padding-top:40px;background:#F7F7F9 !important;margin-bottom:40px">

      <form action="{:U('Operator/update')}" method="post" class="form-inline" id="tempForm">
          <table border="0" cellpadding="0" cellspacing="0" class="table" style="margin-bottom:0px;padding:0px">
           <tr>
                <td style="text-align:right" width="240"><h3>修改操作员</h3></td>
                <td width="700"></td>
          </tr>
        <tr>
            <th width="" style="padding-left:12px"><label>用户名：</label></th>
            <td>{$info.username}</td>
        </tr>
        <tr>
          <th width="" style="padding-left:12px"><label>密码：</label></th>
            <td><input type="text" name="pwd" value="" class="form-control"/></td>
        </tr>
<!--         <tr>
          <th width="" style="padding-left:12px"><label>确认密码：</label></th>
            <td><input type="password" name="repwd" value="" class="form-control"/></td>
        </tr> -->
        <tr>
            <th width="" style="padding-left:12px"><label>真实姓名：</label></th>
            <td ><input type="text" name="truename" value="{$info.truename}" required="required" class="form-control"/></td>
        </tr>
        <tr>
            <th width="" style="padding-left:12px"><label>手机号码：</label></th>
            <td ><input type="text" name="phone" value="{$info.phone}" required="required" class="form-control"/></td>
        </tr>
        <tr>
            <th width="" style="padding-left:12px"><label>联系地址：</label></th>
            <td ><input type="text" name="address" value="{$info.address}" required="required" class="form-control"/></td>
        </tr>
          <tr>
              <th width="" style="padding-left:12px"><label>揽收点：</label></th>
              <td >
                  <select class="form-control group_id" name="point">
                      <option value="0"  <if condition="$info['point_id'] eq ''">selected="true" </if>>请选择所属揽收点</option>
                      <volist name="point" id="vo">
                          <option value="{$vo['id']}"  <if condition="$info['point_id'] eq $vo['id']">selected="true" </if> >{$vo['point_name']}</option>
                      </volist>
                  </select>


              </td>
          </tr>
        <tr>
            <th width="" style="padding-left:12px"><label>权限类型：</label></th>
            <td >
              <label class="radio-inline">
                <input type="radio" name="usertype" id="" value="10" style="vertical-align:middle; margin-bottom:1px;" <eq name="info['usertype']" value="10">checked="checked"</eq>>称重 
              </label>
              <label class="radio-inline">
                <input type="radio" name="usertype" id="" value="30" style="vertical-align:middle; margin-bottom:1px;" <eq name="info['usertype']" value="30">checked="checked"</eq>>中转
              </label>
              <label class="radio-inline">
                <input type="radio" name="usertype" id="" value="40" style="vertical-align:middle; margin-bottom:1px;" <eq name="info['usertype']" value="40">checked="checked"</eq>>返仓
              </label>
              <label class="radio-inline">
                <input type="radio" name="usertype" id="" value="50" style="vertical-align:middle; margin-bottom:1px;" <eq name="info['usertype']" value="50">checked="checked"</eq>>清关
              </label>
              <label class="radio-inline">
                <input type="radio" name="usertype" id="" value="20" style="vertical-align:middle; margin-bottom:1px;" <eq name="info['usertype']" value="20">checked="checked"</eq>>转发快递
              </label>
                <label class="radio-inline">
                    <input type="radio" name="usertype" id="" value="60" style="vertical-align:middle; margin-bottom:1px;" <eq name="info['usertype']" value="60">checked="checked"</eq>>中转到旧金山
                </label>
            </td>
        </tr>
        <tr>
            <th width="" style="padding-left:12px"><label>是否激活：</label></th>
            <td >
              <label class="radio-inline">
                <input type="radio" name="status" id="" value="1" style="vertical-align:middle; margin-bottom:1px;" <eq name="info['status']" value="1">checked="checked"</eq>>是 
              </label>
              <label class="radio-inline">
                <input type="radio" name="status" id="" value="0" style="vertical-align:middle; margin-bottom:1px;" <eq name="info['status']" value="0">checked="checked"</eq>>否
              </label>
            </td>
        </tr>
        <tr>
          <th width="" style="padding-left:12px"><label>备注：</label></th>
          <td>
            <textarea name="remarks" class="form-control" id="" cols="20" rows="10" style="resize:none;">{$info.remarks}</textarea>
          </td>
        </tr>
        <tr>
          <th  colspan="3" style="text-align:left !important;padding-left:180px">
            <input type="hidden" name="id" value="{$info['id']}">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="submit" class="btn btn-primary" id="BtnSave">提交</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" id="beClosed">关闭</button>
            <span id="messagebox" class="msgbox" style="right:350px;!important"></span>
          </th>
        </tr>
          
          </table>
      </form>
      </div>
    </div> 
 
  </body>
<script src="__PUBLIC__/js/my.js"></script>
</html>
