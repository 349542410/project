<extend name="./base" />

<block name="main">

    <div class="container">
        <div class="col-md-2">
			<include file="Public:authNav" />
        </div>
        <div class="col-md-10">
        	<div class="rtop">
        		<ul class="list-inline">
 				 <li class="blue"><a href="{:U('Operator/index')}">操作员列表</a></li>
 				 <li>

 				 		<a href="{:U('Operator/add')}" data-toggle="modal" data-target="#myModal">添加操作员</a>
 				 </li>
 				 <li style="float:right">您当前所在位置：操作员管理&nbsp;/&nbsp;<a href="javascript:void(0);" class="color">操作员列表</a></li>
				</ul>
				<table border="0" cellpadding="0" cellspacing="0" class="table" style="margin-bottom:0px">
						<tr>
							<td>
							<form action="{:U('Operator/index')}" method="get" class="form-inline">
							<!-- 中文搜索时必须的 -->
							<input type="hidden" name="m" value="{$Think.MODULE_NAME}" />
							<input type="hidden" name="c" value="{$Think.CONTROLLER_NAME}" />
							<input type="hidden" name="a" value="{$Think.ACTION_NAME}" />
							<!-- End -->	

							<label>筛选：<input type="search" name="keyword" placeholder="" value="{$keyword}" class="form-control" style="width:200" /></label>
								<label>
								<select name="searchtype" class="form-control" >
								<option value="username" <eq name="searchtype" value="username">selected</eq>>用户名</option>
								<option value="truename" <eq name="searchtype" value="truename">selected</eq>>真实姓名</option>
								<option value="phone" <eq name="searchtype" value="phone">selected</eq>>电话</option>
								</select>
							</label>
							<label>
								<select name="usertype" class="form-control" >
								<option value="">权限类型</option>
									<option value="10" <eq name="usertype" value="10">selected</eq>>称重</option>	
									<option value="20" <eq name="usertype" value="20">selected</eq>>入库</option>	
									<option value="30" <eq name="usertype" value="30">selected</eq>>中转</option>	
								</select>
							</label>
							<label>
								<select name="status" class="form-control" >
								<option value="">状态</option>
								<option value="1" <eq name="status" value="1">selected="selected"</eq>>启用</option>
								<option value="0" <eq name="status" value="0">selected="selected"</eq>>禁用</option>
								</select>
							</label>
							<label>
								&nbsp;&nbsp;行数：
								<select name="ePage" id="" class="form-control" >
									<option value="10" <eq name="ePage" value="10">selected</eq>>10</option>
									<option value="20" <eq name="ePage" value="20">selected</eq>>20</option>
									<option value="30" <eq name="ePage" value="30">selected</eq>>30</option>
									<option value="50" <eq name="ePage" value="50">selected</eq>>50</option>
									<option value="100" <eq name="ePage" value="100">selected</eq>>100</option>
								</select>
							</label>
							<label>

									<button type="submit" class="btn btn-primary btn-lg" >查询</button>
							</label>
							</form>
							</td>
						</tr>
			</table>
				<table border="0" cellpadding="0" cellspacing="0" class="table table-hover" style="border-bottom:none !important">
					<thead>
						<tr>
							<!-- <th ><input  type="checkbox"></th> -->
							<th>ID</th>
							<th>用户名</th>
							<th>真实姓名</th>
							<th>权限类型</th>
							<th>注册时间</th>
							<th>联系电话</th>
							<!-- <th>联系地址</th> -->
							<th>状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody style="font-size:15px;">
						<volist name="ulist" id="vo" mod="2">
						<tr id="tr_{$vo.id}" <eq name="mod" value="1"> style="background-color:#ddd;"</eq> >
							<!-- <td style="text-align:center"><input type="checkbox" /></td> -->
							<td class="td1">{$vo.id}</td>
							<td class="td1">{$vo.username}</td>
							<td class="td1">{$vo.truename}</td>
							<td class="td1">
								<switch name="vo.usertype">
									<case value="10">称重</case>
									<case value="20">转发快递</case>
									<case value="30">中转</case>
									<case value="40">返仓</case>
									<case value="50">清关</case>
									<case value="60">中转到旧金山</case>
									<default />
								</switch>
							</td>
							<td class="td1">
								<if condition="($vo['reg_time']) == null">
									<!-- 空 -->
								<else />
									{$vo.reg_time|date='Y-m-d H:i:s',###}
								</if>
							</td>
							<td class="td1">{$vo.phone}</td>
							<!-- <td class="td1">{$vo.address}</td> -->
							<td class="td1">
								<if condition="$vo['status'] eq '1'">
									<font color="green">启用</font>
								<else />
									<font color="red">禁用</font>
								</if>
							</td>
							<td class="td3" align="center">

									<a href="{:U('Operator/info',array('id'=>$vo['id']))}" data-toggle="modal" data-target="#myModal">查看</a>
								
								&nbsp;<span style="vertical-align:text-middle;">|</span>&nbsp;
									<a href="{:U('Operator/edit',array('id'=>$vo['id']))}" data-toggle="modal" data-target="#myModal">修改</a>
								
								&nbsp;<span style="vertical-align:text-middle;">|</span>&nbsp;
									<a href="javascript:void(0);" onclick="toDel('{$vo.id}','{:U(CONTROLLER_NAME.'/delete')}')">删除</a>
							</td>
						</tr>
						</volist>
					</tbody>
<!-- 						<tr>
							<td colspan="8" style="background:#f6f6f6"><input type="submit" value="删除"/></td>
						</tr> -->
				</table>

				<div id="pages" class="page">{$page}</div>
        	</div>
        </div>
		</div>		
<div class="foot"></div>

</block>


</body>
</html>
