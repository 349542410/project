<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }
      .container{margin:0 auto;}
      .form-signin {
        max-width: 900px;
       
        margin-top:60px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
    .form-signin input{width:400px !important;}
	  .form-signin textarea{width:400px !important;}
	  .form-group label{margin:0 !important;padding:0 !important;margin-top:12px;}
    .tdleft{text-align:right;width:180px;}
    </style>
    <link href="__PUBLIC__/css/one.css" rel="stylesheet"> 
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.bootcss.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
     </head>
  <body>
  		
     <div class="container" >
      <div class="form-signin" style="padding-top:40px;background:#F7F7F9 !important;margin-bottom:40px">
         <form class="form-inline" role="form" action="{:U('MKBc2/exchange')}" method="post" class="form-inline" id="tempForm" name="">
              <table border="0" cellpadding="0" cellspacing="0" class="table">
              <tr>
                  <td colspan="2" style="padding-left:70px"><h3>取消订单</h3></td>
              </tr>
              <tr>
                <td class="tdleft"><label>美快单号：</label></td>
                <td>{$info.MKNO}</td>
              </tr>
              <tr>
                <td class="tdleft"><label>原运单号：</label></td>
                <td><input type="text" placeholder="请输入对应的运单号以便确认" value="" name="old" class="form-control" style="width:500;" required></td>
              </tr>
              <tr>
                <td class="tdleft"><label>新运单号：</label></td>
                <td><input type="text" placeholder="请输入新的运单号" value="" name="new" class="form-control" style="width:500;" required></td>
              </tr>
<!--               <tr>
                <th width="" style="padding-left:12px"><label>备注：</label></th>
                <td><textarea placeholder="请输入取消订单的原因" name="note" id="" cols="30" rows="10" required></textarea></td>
              </tr> -->
                <tr>
                    <td colspan="2">
                      <input type="hidden" name="num" value="{$info.MKNO}">
                      <button type="submit" class="btn btn-primary" style="margin-left:180px" id="BtnSave">提交</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal" id="beClosed">关闭</button>
                      <span id="messagebox" class="msgbox" style="float: right;position: relative;right:250px !important"></span>
                    </td>
                </tr>
              </table>
         </form>
      </div>
    </div>
  </body>
<script src="__PUBLIC__/js/my.js"></script>
</html>
