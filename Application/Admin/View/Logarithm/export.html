<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;

      }

      .container{margin:0 auto;}
      .form-signin {
        max-width: 900px;
        margin-top:60px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
    .form-signin table th{height:36px;font-size:16px;line-height:36px;background:#F7F7F9;}
    .form-signin table td{height:36px;line-height:36px;font-size:14px;text-indent:2em;background:#F7F7F9;}
    .form-signin table td a{text-decoration:none;color:#000;}
    .form-signin table td a:hover{color:blue;}
    .form-signin .form-control{width:400px !important;}
    </style>
    <link href="__PUBLIC__/css/one.css" rel="stylesheet">  
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.bootcss.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
     </head>
  <body>

    <div class="container" >
      <div class="form-signin" style="padding-top:40px;background:#F7F7F9 !important;margin-bottom:40px">

          <table border="0" cellpadding="0" cellspacing="0" class="table" style="margin-bottom:0px;padding:0px">

        <tr>
        <th width="200">请选择导出文件的类型：</th>
          <td>
            <select name="type" id="type" class="form-control" style="width:150px !important;">
              <volist name="selectList" id="vo">
                <option value="{$key}">{$vo}</option>
              </volist>
            </select>
          </td>
        </tr>

        <tr>
              <th  colspan="3" style="text-align:left !important;padding-left:580px">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-primary" style="background-color:#3071a9;" id="export">导出</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" id="beClosed">关闭</button>
                <span id="messagebox" class="msgbox" style="right:245px !important;top:167px;"></span>
              </th>
            </tr>
          
          </table>

      </div>
    </div> 
 
  </body>
<script>
  $('#export').click(function(){
    var type = $("#type").val();
    $.ajax({
      url:'{:U('Logarithm/export_file')}',
      type:"post",
      dataType:'Json',
      data:{
        'id':'{:I('id')}',
        'type':type,
      },
      success:function(result){
        $("#export").attr('disabled',false);
        $("#export").html('导出');
        alert(result.msg);
      },
      beforeSend:function(){
        $("#export").attr('disabled','disabled');
        $("#export").html('<img style="width:20px;height:20px;" src="__PUBLIC__/images/msg_loading_d.gif"/>');
      }
    })
  });
</script>
</html>
