<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <style type="text/css">
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        .container{margin:0 auto;}
        .form-signin {
            max-width: 900px;

            margin-top:60px;
            background-color: #fff;
            border: 1px solid #e5e5e5;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
            -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
            box-shadow: 0 1px 2px rgba(0,0,0,.05);
        }
        .form-signin input{width:400px !important;}
        .form-signin textarea{width:400px !important;}
        .form-group label{margin:0 !important;padding:0 !important;margin-top:12px;}
        .tdleft{text-align:right;width:180px;}
        .nos_ul li{float: left;width:25%;}
    </style>
    <link href="__PUBLIC__/css/one.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//cdnjs.bootcss.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->

</head>
<body>
<div class="container">
    <div class="form-signin" style="padding-top:40px;background:#F7F7F9 !important;margin-bottom:40px">
            <table border="0" cellpadding="0" cellspacing="0" class="table">
                <tr>
                    <td colspan="2" style="padding-left:70px"><h3>查看提单信息</h3></td>
                </tr>
                <tr>
                    <td class="tdleft"><label>提单号：</label></td>
                    <td>{$info['lading_no']}</td>
                </tr>
                <tr>
                    <td class="tdleft"><label>航班号：</label></td>
                    <td>{$info['transport_no']}</td>
                </tr>
                <tr>
                    <td class="tdleft"><label>毛重(KG)：</label></td>
                    <td>{$info['gross_weight']}</td>
                </tr>
                <tr>
                    <td class="tdleft"><label>净重(KG)：</label></td>
                    <td>{$info['net_weight']}</td>
                </tr>
                <tr>
                    <td class="tdleft"><label>订单总数量：</label></td>
                    <td>{$info['number']}</td>
                </tr>
                <tr>
                    <td class="tdleft"><label>订单总金额(￥)：</label></td>
                    <td>{$info['price']}</td>
                </tr>
                <tr>
                    <td class="tdleft"><label>起飞时间：</label></td>
                    <td>{$info['take_off_time']}</td>
                </tr>
                <tr>
                    <td class="tdleft"><label>(预计)到达时间：</label></td>
                    <td>{$info['arrive_time']}</td>
                </tr>
                <tr>
                    <td class="tdleft"><label>批次号：</label></td>
                    <td>
                        <ul class="nos_ul">
                            <foreach name="info['no']" item="v" key="k">
                                <li>{$v['no']}</li>
                            </foreach>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td class="tdleft"><label>推送时间：</label></td>
                    <td>{$info['zzTime']}</td>
                </tr>
                <if condition="$info['zzState'] == 3">
                    <tr>
                        <td class="tdleft"><label>反馈信息：</label></td>
                        <td>{$info['return']}</td>
                    </tr>
                </if>
            </table>
    </div>
</div>
</body>
<script src="__PUBLIC__/js/my.js"></script>
</html>
