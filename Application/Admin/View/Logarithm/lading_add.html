<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <style type="text/css">
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        .container{margin:0 auto;}
        .form-signin {
            max-width: 900px;

            margin-top:60px;
            background-color: #fff;
            border: 1px solid #e5e5e5;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
            -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
            box-shadow: 0 1px 2px rgba(0,0,0,.05);
        }
        .form-signin input{width:400px !important;}
        .form-signin textarea{width:400px !important;}
        .form-group label{margin:0 !important;padding:0 !important;margin-top:12px;}
        .tdleft{text-align:right;width:180px;}
        .nos_ul li{float: left;width:45%;}
    </style>
    <link href="__PUBLIC__/css/one.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//cdnjs.bootcss.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->

    <script type="text/javascript" src="__PUBLIC__/js/datetime/DateTimePicker.js"></script>
    <link href="__PUBLIC__/js/datetime/DateTimePicker.css" rel="stylesheet">

    <script type="text/javascript">
        function dateTime()
        {
            $("#dtBox").DateTimePicker({
                minuteInterval: 5
            });
        }
        setTimeout("dateTime()", 500);
    </script>
</head>
<body>
<div id="dtBox"></div>
<div class="container">
    <div class="form-signin" style="padding-top:40px;background:#F7F7F9 !important;margin-bottom:40px">
        <form class="form-inline" role="form" action="{:U('Logarithm/lading_add')}" method="post" class="form-inline" id="tempForm" name="addNew">
            <table border="0" cellpadding="0" cellspacing="0" class="table">
                <tr>
                    <td colspan="2" style="padding-left:70px"><h3>添加提单信息</h3></td>
                </tr>
                <tr>
                    <td class="tdleft"><label>提单号：</label></td>
                    <td>
                        <input type="text" name="lading_no" required class="form-control">
                    </td>
                </tr>
                <tr>
                    <td class="tdleft"><label>航班号：</label></td>
                    <td><input type="text" name="transport_no" class="form-control" required></td>
                </tr>
                <tr>
                    <td class="tdleft"><label>毛重(KG)：</label></td>
                    <td><input type="text" name="grossweight" class="form-control" required></td>
                </tr>
                <tr>
                    <td class="tdleft"><label>净重(KG)：</label></td>
                    <td><input type="text" name="netweight" class="form-control" required></td>
                </tr>
                <tr>
                    <td class="tdleft"><label>订单总数量：</label></td>
                    <td><input type="number" min="1" name="number" class="form-control" value="1" style="width:150px !important;" required></td>
                </tr>
                <tr>
                    <td class="tdleft"><label>订单总金额(￥)：</label></td>
                    <td><input type="text" name="price" class="form-control" required></td>
                </tr>
                <tr>
                    <td class="tdleft"><label>起飞时间：</label></td>
                    <td>
                        <input type="text" class="form-control one" data-field="datetime" size="25" required name="taketime">
                    </td>
                </tr>
                <tr>
                    <td class="tdleft"><label>(预计)到达时间：</label></td>
                    <td>
                        <input type="text" class="form-control two" data-field="datetime" size="25" required name="arrivetime">
                    </td>
                </tr>
                <tr>
                    <td class="tdleft"><label>选择批次号：</label></td>
                    <td>
                        <ul class="nos_ul">
                            <foreach name="nos" item="v" key="k">
                                <li>
                                    <input type="checkbox" name="nos[]" value="{$v['id']}" style="width: 30px !important">{$v['no']}<if condition="$v['lading_no']">({$v['lading_no']})</if>&nbsp;&nbsp;
                                </li>
                            </foreach>
                        </ul>
                    </td>
                </tr>

                <if condition="$line == 22 OR $line == 23">
                <tr>
                    <td class="tdleft"><label>是否推送：</label></td>
                    <td>
                        <input type="checkbox" name="zzState" value="1" style="width: 30px !important">推送
                        <font color="red">(一旦勾选，不可更改)</font>
                    </td>
                </tr>
                </if>
                <tr>
                    <td class="tdleft"><label>备注：</label></td>
                    <td><textarea placeholder="请填写备注信息" name="remark" cols="30" rows="10" required></textarea></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="hidden" value="{$line}" name="line">
                        <button type="submit" class="btn btn-primary" style="margin-left:180px;background-color: #3071a9;" id="BtnSave">提交</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="beClosed">关闭</button>
                        <span id="messagebox" class="msgbox" style="float: right;position: relative;right:250px !important"></span>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
<script src="__PUBLIC__/js/my.js"></script>
</html>
