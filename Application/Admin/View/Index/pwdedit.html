<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;

      }

      .container{margin:0 auto;}
      .form-signin {
        max-width: 900px;
        margin-top:60px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
    .form-signin table th{height:36px;font-size:16px;line-height:36px;background:#F7F7F9;}
    .form-signin table td{height:36px;line-height:36px;font-size:14px;text-indent:2em;background:#F7F7F9;}
    .form-signin table td a{text-decoration:none;color:#000;}
    .form-signin table td a:hover{color:blue;}
    .form-signin .form-control{width:400px !important;}
    </style>
    <link href="__PUBLIC__/css/one.css" rel="stylesheet">  
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.bootcss.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
     </head>
  <body>

    <div class="container" >
      <div class="form-signin" style="padding-top:40px;background:#F7F7F9 !important;margin-bottom:40px">

					<form class="form-horizontal" action="{:U('Index/pwdedit')}" method='post' id="form1">
						<div class="form-group">
							<label for="groupName" class="col-sm-2 control-label">用户名:</label>
							<div class="col-sm-5">
								{$user.name}
							</div>
							<label class="col-sm-2 control-label"></label>
						</div>						

						<div class="form-group">
							<label for="describe" class="col-sm-2 control-label">旧密码:</label>
							<div class="col-sm-5">
								<input type="password" class="form-control" placeholder="旧密码" name="pwd" />
							</div>
							<label class="col-sm-2 control-label"></label>
						</div>						
						<div class="form-group">
							<label for="describe" class="col-sm-2 control-label">新密码:</label>
							<div class="col-sm-5">
								<input type="password" class="form-control" placeholder="新密码" name="pwd_one" />
							</div>
							<label class="col-sm-2 control-label"></label>
						</div>						
						<div class="form-group">
							<label for="describe" class="col-sm-2 control-label">确认新密码:</label>
							<div class="col-sm-5">
								<input type="password" class="form-control" placeholder="确认新密码" name="pwd_two" />
							</div>
							<label class="col-sm-2 control-label"></label>
						</div>						


						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-5">
								<button type="button" class="btn btn-success btn-add" onclick="fromdata(this)">确定</button>
								<button id="beClosed" class="btn btn-default" type="button" data-dismiss="modal">关闭</button>
								<input type="hidden" name="id" value="{$user['id']}" />
							</div>
							
						</div>

					</form>
 <script type="text/javascript">  
	function ityzl_SHOW_LOAD_LAYER(){  
	    return layer.msg('努力中...', {icon: 16,shade: [0.5, '#f5f5f5'],scrollbar: false,offset: '200px', time:100000}) ;  
	}  
	function ityzl_CLOSE_LOAD_LAYER(index){  
	    layer.close(index);  
	}  
	function ityzl_SHOW_TIP_LAYER(str, url = ''){  
	    layer.msg(''+str+'',{time: 2000,offset: '200px'}); 
	    if(url){
	    	window.location = url;
	    }else{
	    	window.location.reload(); 
	    }
	} 
 function fromdata(obj){

		var pwd = $(':input[name="pwd"]').val();
		var pwd_one = $(':input[name="pwd_one"]').val();
		var pwd_two = $(':input[name="pwd_two"]').val();
		
		var id = $(':input[name="id"]').val();
		if(id == ''){
			alert('用户不存在');
			return
		}
		
		var formData = new FormData();
		formData.append("id", id);
		formData.append("pwd", pwd);
		formData.append("pwd_one", pwd_one);
		formData.append("pwd_two", pwd_two);
		
		var request;
		if (window.XMLHttpRequest) {
			request = new XMLHttpRequest();
		} else {
		    request = new ActiveXObject('Microsoft.XMLHTTP');
		}
		var i;
		ityzl_SHOW_LOAD_LAYER();
		request.onreadystatechange = function(){
			if(request.status == 200 && request.readyState == 4){
				if(request.responseText){
					//成功返回
					var a = JSON.parse( request.responseText );
					var status = a.status;
					var str = a.data.strstr;
					var url = a.data.url;
					ityzl_CLOSE_LOAD_LAYER(i); 
	                ityzl_SHOW_TIP_LAYER(str, url);
	                document.getElementById("form1").reset();	
					
				}else{
					ityzl_CLOSE_LOAD_LAYER(i);
				}
			}
		}
		request.open("post", "{:U('Index/pwdhandle')}");
		//request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		request.setRequestHeader("X-Requested-With","XMLHttpRequest");
		request.send(formData);								
		// 上传代码返回结果之后，将图片插入到编辑器中
		
		
	}
		
 </script> 
      </div>
    </div> 
 
  </body>
<script src="__PUBLIC__/js/my.js"></script>
</html>
