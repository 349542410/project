<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;

      }

      .container{margin:0 auto;}
      .form-signin {
        max-width: 900px;
        margin-top:60px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
    .form-signin table th{height:36px;font-size:16px;line-height:36px;background:#F7F7F9;}
    .form-signin table td{height:36px;line-height:36px;font-size:14px;text-indent:2em;background:#F7F7F9;}
    .form-signin table td a{text-decoration:none;color:#000;}
    .form-signin table td a:hover{color:blue;}
    .form-signin .form-control{width:400px !important;}
    </style>
    <link href="__PUBLIC__/css/one.css" rel="stylesheet">  
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.bootcss.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
     </head>
  <body>

    <div class="container" >
      <div class="form-signin" style="padding-top:40px;background:#F7F7F9 !important;margin-bottom:40px">

      <form action="{:U('TaxRulesClass/form_edit')}" method="post" class="form-inline" id="tempForm" name="edit">
          <table border="0" cellpadding="0" cellspacing="0" class="table" style="margin-bottom:0px;padding:0px">
        <tr>
            <td style="text-align:right" width="200"><h3>编辑税则</h3></td>
            <td width="740"></td>
        </tr>
        <tr>
            <th>行邮税号：</th>
            <td>
                <input type="text" style="width:180 !important" id="code" name="code" value="{$one['hs_code']}" class="form-control" required="required"/>
            </td>
        </tr>
        <tr>
            <th>品名及规格：</th>
            <td>
                <input type="text" style="width:180 !important" name="code_name" value="{$one['name_and_spec']}" class="form-control" required="required"/>
            </td>
        </tr>
        <tr>
            <th>一级类别：</th>
            <td>
                <input type="search" style="width:180 !important" id="one" name="one" value="{$one['cname1']}" class="form-control" required="required" />
            </td>
        </tr>

        <tr>
            <th>二级类别：</th>
            <td>
                <input type="search" style="width:180 !important" id="two" name="two" value="{$one['cname2']}" class="form-control" />
            </td>
        </tr>

        <tr>
            <th>三级类别：</th>
            <td>
                <input type="search" style="width:180 !important" id="three" name="three" value="{$one['cname3']}" class="form-control" />
            </td>
        </tr>

        <tr>
            <th>四级类别：</th>
            <td>
                <input type="search" style="width:180 !important" id="four" name="four" value="{$one['cname4']}" class="form-control" />
            </td>
        </tr>

        <tr>
            <th>五级类别：</th>
            <td>
                <input type="search" style="width:180 !important" id="five" name="five" value="{$one['cname5']}" class="form-control" />
            </td>
        </tr>

        <tr>
            <th>规格单位：</th>
            <td>
                <input type="search" style="width:180 !important" id="" name="unit" value="{$one['specifications']}" class="form-control" />
                <font color="red">请使用逗号间隔</font>
            </td>
        </tr>
        <tr>
            <th>数量单位：</th>
            <td>
                <input type="search" style="width:180 !important" id="" name="number" value="{$one['number']}" class="form-control" required/>
                <font color="red">请使用逗号间隔</font>                
            </td>
        </tr>

        <tr>
            <th>完税价格：</th>
            <td>
                <input type="number" style="width:180 !important" id="price" name="price" value="{$one['price']}" class="form-control" required="required" min="0"/> 元
                
            </td>
        </tr>

        <tr>
            <th>税率：</th>
            <td>          
                <input type="number" style="width:180 !important" name="rate_num" value="{$one['rate']}" class="form-control" required min="0" max="100"/>%
            </td>
        </tr>

        <tr>
            <th>排序：</th>
            <td>
                <input type="number" style="width:180 !important" name="sort" value="{$one['sort']}" class="form-control" required="required" min="0"/>
                
            </td>
        </tr>

        <tr>
            <th>是否启用：</th>
            <td>
                <input type="radio" style="width:20 !important" name="state" value="1" class="form-control" required="required" {$one['status'] == '1'?'checked':''}/>是
                <input type="radio" style="width:20 !important" name="state" value="0" class="form-control" required="required" {$one['status'] != '1'?'checked':''}/>否
            </td>
        </tr>
        

        <tr>
              <th  colspan="3" style="text-align:left !important;padding-left:180px">
                <input type="hidden" name="id" value="{$one['id']}">
        
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="submit" class="btn btn-primary" id="BtnSave">提交</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" id="beClosed">关闭</button>
                <span id="messagebox" class="msgbox" style="right:200px;!important"></span>
              </th>
            </tr>
          
          </table>
      </form>

      </div>
    </div> 
 
  </body>

<script src="__PUBLIC__/js/my.js"></script>
</html>
