<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;

      }

      .container{margin:0 auto;}
      .form-signin {
        max-width: 900px;
        margin-top:60px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
    .form-signin table th{height:36px;font-size:16px;line-height:36px;background:#F7F7F9;}
    .form-signin table td{height:36px;line-height:36px;font-size:14px;text-indent:2em;background:#F7F7F9;}
    .form-signin table td a{text-decoration:none;color:#000;}
    .form-signin table td a:hover{color:blue;}
    .form-signin .form-control{width:400px !important;}
    </style>
    <link href="__PUBLIC__/css/one.css" rel="stylesheet">  
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.bootcss.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
     </head>
  <body>

    <div class="container" >
      <div class="form-signin" style="padding-top:40px;background:#F7F7F9 !important;margin-bottom:40px">

      <form action="{:U('PostManagement/delete')}" method="post" class="form-inline" id="tempForm" name="delete">
          <table border="0" cellpadding="0" cellspacing="0" class="table" style="margin-bottom:0px;padding:0px">
        <tr>
            <td style="text-align:right" width="300"><h3>删除订单</h3></td>
            <td width="700"></td>
        </tr>
        <tr>
            <th width="" style="padding-left:12px"><label>美快单号：</label></th>
            <td><input type="text" placeholder="请输入该单号以便确认" name="MKNO" value="" class="form-control" required /></td>
        </tr>
        <tr>
            <th width="" style="padding-left:12px"><label>自定义2：</label></th>
            <td><input type="text" placeholder="请输入该自定义2以便确认" name="auto_Indent2" value="" class="form-control" required /></td>
        <tr>
          <th width="" style="padding-left:12px"><label>备注：</label></th>
          <td><textarea placeholder="请输入删除订单的原因" name="remark" id="" cols="30" rows="10" required></textarea></td>
        </tr>
        <tr>
              <th colspan="3" style="text-align:left !important;padding-left:196px">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <!-- 少于12且candel=1可删除 -->
                <if condition="($info['candel'] eq 1) && ($info['IL_state'] lt 12)">
                  <button type="submit" class="btn btn-primary" id="BtnSave">删除订单</button>
                </if>

                <button type="button" class="btn btn-default" data-dismiss="modal" id="beClosed">关闭</button>
                <span id="messagebox" class="msgbox" style="right:250px;!important"></span>
              </th>
            </tr>
          <input type="hidden" name="id" value="{$info.id}">
          </table>
      </form>

      </div>
    </div> 
 
  </body>
<script src="__PUBLIC__/js/my.js"></script>
</html>
