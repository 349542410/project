<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;

      }

      .container{margin:0 auto;}
      .form-signin {
        max-width: 900px;
        margin-top:60px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
    .form-signin table th{height:36px;font-size:16px;line-height:36px;background:#F7F7F9;}
    .form-signin table td{height:36px;line-height:36px;font-size:14px;text-indent:2em;background:#F7F7F9;}
    .form-signin table td a{text-decoration:none;color:#000;}
    .form-signin table td a:hover{color:blue;}
    .form-signin .form-control{width:400px !important;}
    </style>
    <link href="__PUBLIC__/css/one.css" rel="stylesheet">  
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.bootcss.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
     </head>
  <body>

    <div class="container" >
      <div class="form-signin" style="padding-top:40px;background:#F7F7F9 !important;margin-bottom:40px">

					<form class="form-horizontal" action="{:U('AdminBrandList/addhandle')}" method='post'>
						<div class="form-group">
							<label for="username" class="col-sm-2 control-label">品牌名称:</label>
							<div class="col-sm-5">
								<textarea type="text" class="form-control" placeholder="品牌名称--每个品牌名称一行" style="height:250px;" name="name" value="{$data['brand_name']}"/>
								
								</textarea>
							</div>
							<label class="col-sm-2 control-label"></label>
						</div>
						<!-- 
						<div class="form-group">
							<label for="username" class="col-sm-2 control-label">排序:</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" placeholder="排序" name="orders" value="50"/>
							</div>
							<label class="col-sm-2 control-label"></label>
						</div>
						 -->
						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-5">
								<button type="button" onclick="fromdata(this)" class="btn btn-success btn-add"><if condition="$totype">修改<else />添加</if></button>
								<button id="beClosed" class="btn btn-default" type="button" data-dismiss="modal">关闭</button>
								<input	type="hidden" name="id" value="{$data['id']}" />
								
							</div>
							
						</div>

					</form>
 <script type="text/javascript">  
	function ityzl_SHOW_LOAD_LAYER(){  
	    return layer.msg('努力中...', {icon: 16,shade: [0.5, '#f5f5f5'],scrollbar: false,offset: '200px', time:100000}) ;  
	}  
	function ityzl_CLOSE_LOAD_LAYER(index){  
	    layer.close(index);  
	}
	function ityzl_SHOW_TIP_LAYER(str, url = ''){  
	    layer.msg(''+str+'',{time: 2000,offset: '200px'}); 
	    if(url){
	    	window.location = url;
	    }else{
	    	window.location.reload(); 
	    }
	} 
 function fromdata(obj){
		var name = $(':input[name="name"]').val();
		//var modules_id = $('.modules_id').val();
		var id = $(':input[name="id"]').val();
		//var orders = $(':input[name="orders"]').val();
		//var default_url =  $('.default_url').val();
		if(name == ''){
			alert('品牌名称不能为空');
			return
		}
		
		
		var formData = new FormData();
		formData.append("name", name);
		//formData.append("modules_id", modules_id);
		formData.append("id", id);
		//formData.append("orders", orders);
		//if(typeof(default_url) != 'undefined'){
		//	formData.append("default_url", default_url);
		//}
		var request;
		if (window.XMLHttpRequest) {
			request = new XMLHttpRequest();
		} else {
		    request = new ActiveXObject('Microsoft.XMLHTTP');
		}
		var i;
		ityzl_SHOW_LOAD_LAYER();
		request.onreadystatechange = function(){
			if(request.status == 200 && request.readyState == 4){
				if(request.responseText){
					//成功返回
					var a = JSON.parse( request.responseText );
					var status = a.status;
					var str = a.data.strstr;
					var url = a.data.url;
					ityzl_CLOSE_LOAD_LAYER(i); 
	                ityzl_SHOW_TIP_LAYER(str, url);
	                document.getElementById("form1").reset();	
					
				}else{
					ityzl_CLOSE_LOAD_LAYER(i);
				}
			}
		}
		request.open("post", "{:U('AdminBrandList/addhandle')}");
		//request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		request.setRequestHeader("X-Requested-With","XMLHttpRequest");
		request.send(formData);								
		// 上传代码返回结果之后，将图片插入到编辑器中
		
		
	}
		
 </script> 
      </div>
    </div> 
 
  </body>
<script src="__PUBLIC__/js/my.js"></script>
</html>
