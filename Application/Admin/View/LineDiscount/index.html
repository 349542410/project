<extend name="./base" />

<block name="main">

    <div class="container">
        <div class="col-md-2">
          <div class="bs-docs-sidebar hidden-print hidden-xs hidden-sm" role="complementary">
            <ul class="nav bs-docs-sidenav">
                <li><img src="__PUBLIC__/images/1.png"/><b style="font-size:18px">&nbsp;&nbsp;线路优惠</b></li>
<!--                 <li class="licolor"><a href="{:U('Manager/index')}">　　<img src="__PUBLIC__/images/2.png"/>&nbsp;管理员列表</a></li>
                <li ><a href="{:U('Role/index')}">　　<img src="__PUBLIC__/images/2.png"/>&nbsp;角色管理</a></li> -->
			<volist name="line_list" id="vn">
				<li <if condition="$vn['id'] eq I('line')">class="licolor"</if>><a href="{:U('LineDiscount/index',array('line'=>$vn['id']))}">　　<img src="__PUBLIC__/images/2.png"/>&nbsp;{$vn['name']}</a></li>
			</volist>
            </ul>
          </div>
        </div>
        <div class="col-md-10">
        	<div class="rtop">
        		<ul class="list-inline">
 				 <li class="blue"><a href="javascript:void">优惠列表</a></li>
 				 <li>
 				 	<a href="{:U('Member/index',array('status'=>'1'))}" target="_blank">设置优惠</a>
 				 </li>
 				 <li style="float:right">您当前所在位置：线路优惠&nbsp;/&nbsp;<a href="javascript:void(0);" class="color">优惠列表</a></li>
				</ul>
				<table border="0" cellpadding="0" cellspacing="0" class="table" style="margin-bottom:0px">
						<tr>
							<td>
							<form action="{:U('LineDiscount/index')}" method="get" class="form-inline">
							<!-- 中文搜索时必须的 -->
							<input type="hidden" name="m" value="{$Think.MODULE_NAME}" />
							<input type="hidden" name="c" value="{$Think.CONTROLLER_NAME}" />
							<input type="hidden" name="a" value="{$Think.ACTION_NAME}" />
							<input type="hidden" name="line" value="{:I('line')}" />
							<!-- End -->	

							<label>筛选：<input type="search" name="keyword" placeholder="" value="{$keyword}" class="form-control" style="width:200" /></label>
								<label>
								<select name="searchtype" class="form-control" >
								<option value="username" <eq name="searchtype" value="username">selected</eq>>会员名</option>
								</select>
							</label>
							<label>
								<select name="operatorId" class="form-control" >
								<option value="">操作人</option>
								<volist name="operator_list" id="row">
								<option value="{$row['id']}" <eq name="operatorId" value="$row['id']">selected="selected"</eq>>{$row['manager_name']}</option>
								</volist>
								</select>
							</label>
							<label>
								&nbsp;&nbsp;行数：
								<select name="ePage" id="" class="form-control" >
									<option value="10" <eq name="ePage" value="10">selected</eq>>10</option>
									<option value="20" <eq name="ePage" value="20">selected</eq>>20</option>
									<option value="30" <eq name="ePage" value="30">selected</eq>>30</option>
									<option value="50" <eq name="ePage" value="50">selected</eq>>50</option>
									<option value="100" <eq name="ePage" value="100">selected</eq>>100</option>
								</select>
							</label>
							<label>

									<button type="submit" class="btn btn-primary btn-lg" >查询</button>
							</label>
							</form>
							</td>
						</tr>
			</table>
				<table border="0" cellpadding="0" cellspacing="0" class="table table-hover" style="border-bottom:none !important">
					<thead>
						<tr>
							<!-- <th ><input  type="checkbox"></th> -->
							<th>ID</th>
							<th>会员名</th>
							<th>服务费折扣(%)</th>
							<th>首重折扣(%)</th>
							<th>续重折扣(%)</th>
							<th>操作人</th>
							<th>操作时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody style="font-size:15px;">
						<volist name="discount_list" id="vo" mod="2">
						<tr id="tr_{$vo.id}" <eq name="mod" value="1"> style="background-color:#ddd;"</eq> >
							<!-- <td style="text-align:center"><input type="checkbox" /></td> -->
							<td align="center">{$vo.id}</td>
							<td align="center">{$vo.username}</td>
							<td align="center">{$vo.discount_service}</td>
							<td align="center">{$vo.discount_first}</td>
							<td align="center">{$vo.discount_next}</td>
							<td align="center">{$vo.operator}</td>
							<td align="center">{$vo.opt_time}</td>
							<td class="td3" align="center">
								<a href="{:U('Member/member_of_discount',array('id'=>$vo['user_id']))}" target="_blank">修改</a>
							</td>
						</tr>
						</volist>
					</tbody>
<!-- 						<tr>
							<td colspan="8" style="background:#f6f6f6"><input type="submit" value="删除"/></td>
						</tr> -->
				</table>

				<div id="pages" class="page">{$page}</div>
        	</div>
        </div>
		</div>		
<div class="foot"></div>

</block>


</body>
</html>
