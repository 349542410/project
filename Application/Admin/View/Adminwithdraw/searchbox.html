<!-- 搜索栏 -->
<script type="text/javascript" src="__PUBLIC__/js/datetime/DateTimePicker.js"></script>
<link href="__PUBLIC__/js/datetime/DateTimePicker.css" rel="stylesheet">
<script type="text/javascript">
	$(document).ready(function()
			{
				$("#dtBox").DateTimePicker({

					minuteInterval: 5

				});
			});
</script>
<div id="dtBox"></div><label>
				搜索:&nbsp;				
				<input type="search" name="keyword" value="{$keyword}" class="form-control" style="width:160" />
				</label>
				<label>
				
				<select name="searchtype" class="form-control" >
					<option value="" selected>查询类别</option>
					<option value="MKNO" <eq name="searchtype" value="MKNO">selected</eq>>美快单号</option>
					<option value="STNO" <eq name="searchtype" value="STNO">selected</eq>>快递单号</option>
					<option value="no" <eq name="searchtype" value="no">selected</eq>>中转批号</option>
					<option value="receiver" <eq name="searchtype" value="receiver">selected</eq>>收件人</option>
					<option value="sender" <eq name="searchtype" value="sender">selected</eq>>寄件人</option>
					<option value="reTel" <eq name="searchtype" value="reTel">selected</eq>>收件人电话</option>
					<option value="member" <eq name="searchtype" value="member">selected</eq>>会员</option>
					<option value="auto_Indent1" <eq name="searchtype" value="auto_Indent1">selected</eq>>自定义号1</option>
					<option value="auto_Indent2" <eq name="searchtype" value="auto_Indent2">selected</eq>>自定义号2</option>
<!-- 					<option value="IL_state" <eq name="searchtype" value="IL_state">selected</eq>>物流状态</option> -->
				</select>
				</label>
				<label>物流状态
					<select name="mkkd" class="form-control">
					<option value="">全部</option>
					<volist name="ilstarr" id="vo">
						<option value="{:$vo[0]}" <if condition="$ilst eq $vo[0]">selected</if>>{:$vo[1]}</option>
					</volist>
				</select>
				</label>
				<label>隶属线路
					<select name="tcid" class="form-control">
					<option value="">全部</option>
					<volist name="center_list" id="vt">
						<option value="{$vt[id]}" <if condition="I('tcid') eq $vt['id']">selected</if>>{$vt['name']}</option>
					</volist>
				</select>
				</label>
				<label>
				&nbsp;&nbsp;物流时间：<input type="text" class="form-control one" data-field="datetime" size="25" id="createStarttime" value="<eq name="starttime" value=""><else />{$starttime|date='Y-m-d H:i:s',###}</eq>" style="width:166" > -- <input type="text" class="form-control two" data-field="datetime" size="25" id="createEndtime" value="<eq name="endtime" value=""><else />{$endtime|date='Y-m-d H:i:s',###}</eq>" style="width:166" >
				</label>
				<input type="hidden" id="starttime" name="starttime">
				<input type="hidden" id="endtime" name="endtime">
				<label>
				&nbsp;&nbsp;行数：
				<select name="ePage" id="" class="form-control" >
					<option value="10" <eq name="ePage" value="10">selected</eq>>10</option>
					<option value="20" <eq name="ePage" value="20">selected</eq>>20</option>
					<option value="30" <eq name="ePage" value="30">selected</eq>>30</option>
					<option value="50" <eq name="ePage" value="50">selected</eq>>50</option>
					<option value="100" <eq name="ePage" value="100">selected</eq>>100</option>
				</select>
				</label>
			{/*已注释<if condition="I('get.type') == 'index' || !I('get.type')">
				<label>
				&nbsp;&nbsp;订单分类：
				<select name="noall" id="" class="form-control" >
					<option value="part" selected <eq name="noall" value="part">selected</eq>>未完成</option>
					<option value="all" <eq name="noall" value="all">selected</eq>>全部</option>
				</select>
				</label>
			</if>*/}

				<input type="checkbox" name="turnOther" id="turnOther" <if condition="I('turnOther') eq 'on'">checked</if>><label for="turnOther" style="margin-bottom: 0px;">&nbsp;已转其他快递&nbsp;&nbsp;</label>
				<label>

						<button type="submit" class="btn btn-primary btn-lg" onclick="ccc()">查询</button>
				</label>
			<!-- <button type="button" style="display: inline-block; float:right;" class="btn btn-default" id="logis_more" onclick="getLogis();" style="padding:2px 12px;">申通物流转EMS</button> -->
			
<script type="text/javascript">
function ccc(){
	var startTime=document.getElementById("createStarttime").value;
	if(startTime != ''){
		var startback = transdate(startTime);
		document.getElementById("starttime").value=startback;
	}

	var endTime=document.getElementById("createEndtime").value;
	if(endTime != ''){
		var endback = transdate(endTime);
		document.getElementById("endtime").value=endback;
	}

}
function transdate(startTime){
	var date=new Date();
	date.setFullYear(startTime.substring(0,4));
	date.setMonth(startTime.substring(5,7)-1);
	date.setDate(startTime.substring(8,10));
	date.setHours(startTime.substring(11,13));
	date.setMinutes(startTime.substring(14,16));
	date.setSeconds(startTime.substring(17,19));
	return Date.parse(date)/1000;
}
function transdate(endTime){
	var date=new Date();
	date.setFullYear(endTime.substring(0,4));
	date.setMonth(endTime.substring(5,7)-1);
	date.setDate(endTime.substring(8,10));
	date.setHours(endTime.substring(11,13));
	date.setMinutes(endTime.substring(14,16));
	date.setSeconds(endTime.substring(17,19));
	return Date.parse(date)/1000;
}

</script>
