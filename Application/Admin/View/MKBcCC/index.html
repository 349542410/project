<extend name="./base" />

<block name="main">

    <div class="container">
        <div class="col-md-2">
        	<include file="Public:authNav" />
        </div>
        <div class="col-md-10">
        	<div class="rtop">
        		<ul class="list-inline">
 				 <li class="blue"><a href="javascript:void;">订单列表</a></li>

 				 <li style="float:right;font-size:17px;">您当前所在位置：美快优选CC&nbsp;/&nbsp;<a href="javascript:void(0);" class="color">证件照上传</a></li>
				</ul>
				<table border="0" cellpadding="0" cellspacing="0" class="table" style="margin-bottom:0px">
						<tr>
							<td>
							<form action="{:U(CONTROLLER_NAME.'/'.ACTION_NAME)}" method="get" class="form-inline">
							<!-- 中文搜索时必须的 -->
							<input type="hidden" name="m" value="{$Think.MODULE_NAME}" />
							<input type="hidden" name="c" value="{$Think.CONTROLLER_NAME}" />
							<input type="hidden" name="a" value="{$Think.ACTION_NAME}" />
							<!-- End -->	

							<label>筛选：<input type="search" name="keyword" placeholder="" value="{$keyword}" class="form-control" style="width:200" />
							</label>
							<label>
								<select name="searchtype" class="form-control" >
									<option value="" selected>查询类别</option>
									<option value="MKNO" <eq name="searchtype" value="MKNO">selected</eq>>美快单号</option>
									<option value="STNO" <eq name="searchtype" value="STNO">selected</eq>>快递单号</option>
									<option value="no" <eq name="searchtype" value="no">selected</eq>>中转批号</option>
									<option value="receiver" <eq name="searchtype" value="receiver">selected</eq>>收件人</option>
									<option value="reTel" <eq name="searchtype" value="reTel">selected</eq>>收件人电话</option>
								</select>
							</label>
<!-- 							<label>
								<select name="status" class="form-control">
									<option value="">预校验状态</option>
									<option value="0" <if condition="$status eq '0'">selected</if>>未通过</option>
									<option value="1" <eq name="status" value="1">selected</eq>>通过</option>
								</select>
							</label> -->
<!-- 							<input type="checkbox" name="problem" id="problem" <if condition="I('problem') eq 'on'">checked</if>><label for="problem" style="margin-bottom: 0px;">&nbsp;只显示未推送&nbsp;&nbsp;</label> -->
							<label>
								&nbsp;&nbsp;行数：
								<select name="ePage" id="" class="form-control" >
									<option value="10" <eq name="ePage" value="10">selected</eq>>10</option>
									<option value="20" <eq name="ePage" value="20">selected</eq>>20</option>
									<option value="30" <eq name="ePage" value="30">selected</eq>>30</option>
									<option value="50" <eq name="ePage" value="50">selected</eq>>50</option>
									<option value="100" <eq name="ePage" value="100">selected</eq>>100</option>
								</select>
							</label>
							<label>

									<button type="submit" class="btn btn-primary btn-lg" onclick="ccc()" >查询</button>
							</label>
							</form>
							</td>
						</tr>
			</table>
				<table border="0" cellpadding="0" cellspacing="0" class="table table-hover" style="border-bottom:none !important">
					<thead>
						<tr>
							<th>序号</th>
							<th>订单号</th>
							<th>运单号</th>
							<th>收件人</th>
							<th>联系电话</th>
							<th>所属批次号</th>
							<th>省市</th>
							<th>证件照推送状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody style="font-size:15px;">
						<volist name="list" id="vo" mod="2">
						<tr id="tr_{$vo.id}" <eq name="mod" value="1"> style="background-color:#ddd;"</eq>>
							<td class="td1">
								<!-- {$vo.id} -->
								{$key+1}
							</td>
							<td class="td1">
								{$vo.MKNO}
							</td>
							<td class="td1">
								{$vo.STNO}
							</td>
							<td class="td1">
								{$vo.receiver}
							</td>

							<td class="td1">
								{$vo.reTel}
							</td>
							<td class="td1">
								{$vo.no}
							</td>
							<td class="td1">
								{$vo.province}，{$vo.city}
							</td>
							<td class="td1">
								<if condition="$vo['status'] eq '1'">
									<font color="green">已推送</font>
								<elseif condition="$vo['status'] eq '0'"/>
									<font color="red">未推送</font>
								</if>
							</td>
							<td align="center" class="td3">

								<!-- <a href="{:U(CONTROLLER_NAME.'/upLoadView',array('id'=>$vo['id']))}" target="_blank">上传证件照</a> -->
								<a href="javascript:void(0)" onclick="uploadIdImg('{:U('MKBcCC/upLoadView',array('id'=>$vo['id']))}')">上传证件照</a>

								 <span style="vertical-align:text-middle;">&nbsp;|&nbsp;</span> 
								<a href="javascript:void(0)" onclick="sendIdImg('{$vo.id}','{$vo.MKNO}','{$vo.tcid}')" class="Idimg{$vo['id']}" data-target="#myModal">推送证件照</a>
							</td>
						</tr>
						</volist>
					</tbody>
<!-- 						<tr>
							<td colspan="8" style="background:#f6f6f6"><input type="submit" value="删除"/></td>
						</tr> -->
				</table>

				<div id="pages" class="page">{$page}</div>
        	</div>
        </div>
		</div>
<script type="text/javascript">
function uploadIdImg(url){
	//iframe层-父子操作
	layer.open({
	  type: 2,
	  title: '上传证件照',
	  area: ['900px', '650px'],
	  fixed: true, //不固定
	  // maxmin: true,
	  shade: [0.3],
	  content: [url, 'no'],
	  btn: ['关闭'],
	});
}
</script>

<div class="foot"></div>
<include file="Logarithm/outside_file"/>
</block>


</body>
</html>
