          <table border="0" cellpadding="0" cellspacing="0" class="table" style="margin-bottom:0px;padding:0px">

        <th>请填写必要信息：</th>
          <td>
          </td>

        <tr>
          <td width="35%" class="left_box">空运提单号码/交货车辆号码：</td>
          <td class="right_box"><input type="text" name="number" value="{$info['WayBillNumber']}"></td>
        </tr>
        <tr>
          <td class="left_box">预计到达时间：</td>
          <td class="right_box">
            <input type="text" id="createStarttime" data-field="datetime" value="{$info['ETA']}">&nbsp;<span style="color:#aaa !important">格式 YYYY-MM-DD HH:MM</span>
            <input type="hidden" id="starttime" name="re_time">
          </td>
        </tr>
        <tr>
          <td class="left_box">起运国国家二字编码：</td>
          <td class="right_box"><input type="text" name="country" value="{$info['CountryCode']}">&nbsp;<span style="color:#aaa !important">如 德国，美国，香港</span></td>
        </tr>
        <tr>
              <th  colspan="3" style="text-align:left !important;padding-left:520px">

              <input type="hidden" value="{$searchtype}" name="searched">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

              </th>
            </tr>
          
          </table>
      </form>

  </body>
              <script type="text/javascript">
              function ccc(){
                var startTime=document.getElementById("createStarttime").value;
                if(startTime != ''){
                  var startback = transdate(startTime);
                  document.getElementById("starttime").value=startback;
                }

              }
              function transdate(startTime){
                var date=new Date();
                date.setFullYear(startTime.substring(0,4));
                date.setMonth(startTime.substring(5,7)-1);
                date.setDate(startTime.substring(8,10));
                date.setHours(startTime.substring(11,13));
                date.setMinutes(startTime.substring(14,16));
                date.setSeconds(startTime.substring(17,19));
                return Date.parse(date)/1000;
              }


              </script>
<script src="__PUBLIC__/js/jquery.form.js"></script>
<script>

$(function(){
  var options = { 
    timeout: 0, //限制请求的时间，当请求大于3秒后，跳出请求 
  }
  $('#ems_send').ajaxForm({
    beforeSubmit: checkForm, 
    success: complete,
    error: error,
    dataType: 'json',
    timeout : 0,// 代表永不超时
  });
  
  function checkForm(){
    $("#messagebox").html('<img style="width:20px;height:20px;" src="__PUBLIC__/images/msg_loading_d.gif"/>请稍候...');
  }
  function complete(result){
    if(result.IsSuccess == true){
      $('#messagebox').html('<font style="color:green;font-size:16px;">'+result.Message+'</font>').fadeIn(1000);
      // $('#messagebox').html('<font style="color:green;font-size:16px;">'+result.msg+'</font>').fadeIn(300).delay(2500).fadeOut(300,function(){
      //     $('#beClosed').click();                //模拟用户点击关闭
      //     window.location=window.location;       //刷新页面
      // });
    }else{
      $('#messagebox').html('<font style="color:red;font-size:16px;">'+result.Message+'</font>').fadeIn(1000);
    }
  }
  function error(){
    $("#messagebox").html('');
    alert('请求超时或失败，请重试');
  }
 });
</script>
