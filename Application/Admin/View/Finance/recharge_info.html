<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;

      }
      .container{margin:0 auto;}
      .form-signin {
        max-width: 800px;
        margin-top:60px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
    .form-signin table th{text-align:center;height:47px;font-size:16px;line-height:47px !important;background:#F7F7F9; padding-top:0px !important;padding-bottom:0px !important;}
		.form-signin table td{height:47px !important;line-height:47px !important;font-size:14px;text-indent:2em;background:#F7F7F9;padding-top:0px !important;padding-bottom:0px !important;}
		.form-signin table td a{text-decoration:none;color:#000;}
		.form-signin table td a:hover{color:blue;}
    </style>
   
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.bootcss.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
     </head>
  <body>

    <div class="container" >
      <div class="form-signin" style="padding-top:40px;background:#F7F7F9 !important;margin-bottom:40px">
      		<table border="0" cellpadding="0" cellspacing="0" class="table" style="margin-bottom:0px;padding:0px">
          
              <tr>
                  <th width="" style="padding-left:12px">充值金额(￥)：</th>
                  <td width="" style="padding-left:12px">{$info.amount}</td>
              </tr>
              <tr>
                  <th width="" style="padding-left:12px">充值金额($)：</th>
                  <td width="" style="padding-left:12px">{$info.amount_usa}</td>
              </tr>
              <tr>
                  <th width="" style="padding-left:12px">支付方式：</th>
                  <td width="" style="padding-left:12px">
                      <switch name="info.paykind">
                          <case value="wechat">微信</case>
                          <case value="alipay">支付宝</case>
                          <case value="cash">现金</case>
                          <case value="credit_card">信用卡</case>
                          <case value="other">其它</case>
                          <default />
                      </switch>
                  </td>
              </tr>
              <tr>
                  <th width="" style="padding-left:12px">内部订单号：</th>
                  <td width="" style="padding-left:12px">{$info.order_no}</td>
              </tr>
              <tr>
                  <th width="" style="padding-left:12px">下单时间：</th>
                  <td width="" style="padding-left:12px">{$info.ordertime}</td>
              </tr>
              <tr>
                  <th width="" style="padding-left:12px">支付单号：</th>
                  <td width="" style="padding-left:12px">{$info.payno}</td>
              </tr>
              <tr>
                  <th width="" style="padding-left:12px">支付时间：</th>
                  <td width="" style="padding-left:12px">{$info.paytime}</td>
              </tr>
              <tr>
                  <th width="" style="padding-left:12px">手续费：</th>
                  <td width="" style="padding-left:12px">{$info.fee}</td>
              </tr>
              <tr>
                  <th width="" style="padding-left:12px">充值状态：</th>
                  <td width="" style="padding-left:12px">{$info.pay_state}</td>
              </tr>
              <tr>
                  <th width="" style="padding-left:12px">实际充值金额(￥)：</th>
                  <td width="" style="padding-left:12px">{$info.pay_amount}</td>
              </tr>
              <tr>
                  <th width="" style="padding-left:12px">银行名称：</th>
                  <td width="" style="padding-left:12px">{$info.bank_type}</td>
              </tr>
              <tr>
                  <th width="" style="padding-left:12px">付款人ID：</th>
                  <td width="" style="padding-left:12px">{$info.payerid}</td>
              </tr>
              <tr>
                  <th colspan="3" style="padding-left:660px">
                  <button type="button" class="btn btn-default" data-dismiss="modal" style="margin-top:10px;">关闭</button>
                  </th>
              </tr>
          </table>
          
      </div>
    </div> 
 
  </body>
    
</html>
