<script>
//控制二级菜单
$(function(){
  var lanrenzhijia = 0; // 默认值为0，二级菜单向下滑动显示；值为1，则二级菜单向上滑动显示
  if(lanrenzhijia == 0){
    $('.collapse li').hover(function(){
      $('.second',this).css('top','50px').animate({height:'toggle'});
    },function(){
      $('.second',this).hide();
    });
  }else if(lanrenzhijia == 1){
    $('.collapse li').hover(function(){
      $('.second',this).css('bottom','30px').show();
    },function(){
      $('.second',this).hide();
    });
  }
});
</script>
