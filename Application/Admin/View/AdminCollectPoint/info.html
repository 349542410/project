<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;

      }

      .container{margin:0 auto;}
      .form-signin {
        max-width: 900px;
        margin-top:60px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
    .form-signin table th{height:36px;font-size:16px;line-height:36px;background:#F7F7F9;}
    .form-signin table td{height:36px;line-height:36px;font-size:14px;text-indent:2em;background:#F7F7F9;}
    .form-signin table td a{text-decoration:none;color:#000;}
    .form-signin table td a:hover{color:blue;}
    .form-signin .form-control{width:400px !important;}
    </style>
    <link href="__PUBLIC__/css/one.css" rel="stylesheet">  
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.bootcss.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
     </head>
  <body>

    <div class="container" >
      <div class="form-signin" style="padding-top:40px;background:#F7F7F9 !important;margin-bottom:40px">

						<form class="form-horizontal" action="{:U('AdminCollectPoint/add')}" method='post'  id="tempForm">
							<div class="form-group">
								<label for="username" class="col-sm-2 control-label">揽收点名称:</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" placeholder="揽收点名称" name="point_name" id="username"  value="{$res['point_name']}" />
								</div>
								<label class="col-sm-2 control-label"></label>
							</div>
							<div class="form-group">
								<label for="username" class="col-sm-2 control-label">替换揽收点的名称:</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" placeholder="替换揽收点的名称" name="point_name_mkil" id="username"  value="{$res['point_name_mkil']}" />
								</div>
								<label class="col-sm-2 control-label"></label>
							</div>
							<div class="form-group">
								<label for="username" class="col-sm-2 control-label">揽收点地址:</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" placeholder="揽收点地址" name="point_address" id="username"  value="{$res['point_address']}" />
								</div>
								<label class="col-sm-2 control-label"></label>
							</div>
							<div class="form-group">
								<label for="username" class="col-sm-2 control-label">时区:</label>
								<div class="col-sm-5">
									<!-- <input type="text" class="form-control" placeholder="时区" name="point_zone" id="username"  value="{$res['point_zone']}" /> -->
									<select class="form-control" name="point_zone">
										<option >请选择时区</option>
										<volist name="time_zone" id="vo">
											<option style="margin:5px 3px; padding-left:5px; " value="{$vo['id']}" <if condition="$res['point_zone'] eq $vo['id']"> selected="" </if> >{$vo['name_zone']}</option>
										</volist>
									</select>										
								</div>
								<label class="col-sm-2 control-label"></label>
							</div>	
							
							<div class="form-group">
								<label for="groupName" class="col-sm-2 control-label">管理员:</label>
								<div class="col-sm-5">
									<select class="form-control" name="point_admin_id">
										<option >请选择管理员</option>
										<volist name="adminlist" id="vo">
											<option style="margin:5px 3px; padding-left:5px; " value="{$vo['id']}" <if condition="$res['point_admin_id'] eq $vo['id']"> selected="" </if> >{$vo['name']}</option>
										</volist>
									</select>								
								</div>
								<label class="col-sm-2 control-label"></label>
							</div>
							<div class="form-group">
								<label for="password" class="col-sm-2 control-label">备注:</label>
								<div class="col-sm-5">
									<textarea class="col-xs-10 col-sm-5 form-control" style="height:100px" type="password"  placeholder="备注" name="remarks" id="password" value="" >{$res['remarks']}</textarea>
									<span style="color:red">注意：100个字之内</</span>
								</div>
								<label class="col-sm-2 control-label"></label>
							</div>	
							<div class="form-group">
								<label class="col-sm-2 control-label"></label>
								<div class="col-sm-10">
									<button type="submit" class="btn btn-success btn-add" id="BtnSave"><if condition="$res">修改<else/>添加</if></button>
									<button id="beClosed" class="btn btn-default" type="button" data-dismiss="modal">关闭</button>
									<input type="hidden"  name="id" value="{$res['id']}" />
									<span id="messagebox" class="msgbox" style="  right:300px;!important"></span>
								</div>
							</div>
	
						</form>
<script type="text/javascript">  
 function out(i){  
     var v = i.validity;  
     if(true === v.valueMessing){  
         i.setCustomValidity("请填写此字段");  
     }else{  
         if(true === v.patternMismatch){  

             i.setCustomValidity("最多6个字母或数字，不能为中文");  
         }else{  
             i.setCustomValidity("");  
         }  
     }  
 }  
 </script>  
      </div>
    </div> 
 
  </body>
<script src="__PUBLIC__/js/my.js"></script>
</html>
