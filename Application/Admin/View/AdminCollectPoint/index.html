<extend name="./base" />

<block name="main">

    <div class="container">
        <div class="col-md-2">
			<include file="Public:authNav" />
        </div>
        <div class="col-md-10">
        	<div class="rtop">
        		<ul class="list-inline">
 				 <if condition="ACTION_NAME eq 'info'">
 				 		<li class="blue"><a href="{:U('Transit/no')}">揽收点列表</a></li>
 				 		<!-- <button type="button" class="btn btn-primary" style="background-color:grey;color:#ccc;" disabled>新增物流公司</button> -->
 				 	<else />
 				 		<li class="blue"><a href="{:U('AdminCollectPoint/info')}" data-toggle="modal" data-target="#myModal">揽收点添加</a></li>
 				 		<!-- <a href="{:U('Ecompany/add')}" data-toggle="modal" data-target="#myModal">新增航空公司</a>-->
 				 	</if>
 				 <li style="float:right">您当前所在位置：物流管理&nbsp;/&nbsp;<a href="javascript:void(0);" class="color">中转单号管理</a></li>
				</ul>

				<table border="0" cellpadding="0" cellspacing="0" class="table table-hover" style="border-bottom:none !important">
					<thead>
						<tr>
							<th>序号</th>
							<th>揽收点名称</th>
							<th>替换揽收点的名称</th>
							<th>揽收点管理员</th>
							<th>揽收地址</th>
							<th>时区</th>
							<th>备注</th>
							<th>最后操作员名称</th>
							<th>最后操作时间</th>
							<th>操作</th>
							<!-- <th>操作</th> -->
						</tr>
					</thead>
					<tbody style="font-size:15px;">
						<volist name="list" id="vo" key="key" >
							<tr>
								<td align="center"  class="td1">
										{$vo.id}
								</td>
								<td align="center" class="td1">
										{$vo.point_name}
								</td>
								<td align="center" class="td1">
										{$vo.point_name_mkil}
								</td>
								<td align="center" class="td1">
										{$vo.admin_name}
								</td>
								<td align="center" class="td1">
										{$vo.point_address}
								</td>
								<td align="center"  class="td1">
										{$vo.name_zone}
								</td>
								<td align="center"  class="td1">
										{$vo.remarks}
								</td>
								<td align="center"  class="td1">
										{$vo.last_modify_by}
								</td>
								<td align="center"  class="td1">
										{$vo.last_modify_time}
								</td>
								
								<td align="center" class="td3">
										<a href="{:U('AdminCollectPoint/edit',array('pid' => $vo['id']))}" class="" data-toggle="modal" data-target="#myModal">修改</a>&nbsp;|
										<a onclick="auth(this)" uid="{$vo['id']}" user_name="{$vo['point_name']}" href="#" class="">删除</a>	
								</td>
							</tr>
						</volist>
					</tbody>

				</table>

				<div id="pages" class="page">{$page}</div>
        	</div>
        </div>
		</div>		
<div class="foot"></div>
<script type="text/javascript">
	function ityzl_SHOW_LOAD_LAYER(){  
	    return layer.msg('努力中...', {icon: 16,shade: [0.5, '#f5f5f5'],scrollbar: false,offset: '200px', time:100000}) ;  
	}  
	function ityzl_CLOSE_LOAD_LAYER(index){  
	    layer.close(index);  
	}  
	function ityzl_SHOW_TIP_LAYER(str, url = ''){  
	    layer.msg(''+str+'',{time: 2000,offset: '200px'}); 
	    if(url){
	    	window.location = url;
	    }else{
	    	window.location.reload(); 
	    }
	} 
	function auth(obj){
		var uid = $(obj).attr('uid');
		var url_a = "{:U('AdminCollectPoint/pointdelete')}";
		var url = url_a + '/pid/' + uid;
		var del_sn = $(obj).attr('user_name');
		if(confirm('是否删除揽收点为：'+ del_sn + ' 的信息！')){
			//window.location.href=url;
			var request;
			var i;
			ityzl_SHOW_LOAD_LAYER();
			if (window.XMLHttpRequest) {
				request = new XMLHttpRequest();
			} else {
			    request = new ActiveXObject('Microsoft.XMLHTTP');
			}
			request.onreadystatechange = function(){
				if(request.status == 200 && request.readyState == 4){
					if(request.responseText){
						var a = JSON.parse( request.responseText );
						var status = a.status;
						//alert(status);
						//alert(a.data.strstr);
						//window.location.reload();
						//alert(request.responseText);
						//alert('导入成功！');
						var str = a.data.strstr;
						ityzl_CLOSE_LOAD_LAYER(i); 
		                ityzl_SHOW_TIP_LAYER(str); 
		                document.getElementById("form1").reset();
					}else{
						ityzl_CLOSE_LOAD_LAYER(i);
					}
				}
			}
			request.open("get", url);
			//request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			request.setRequestHeader("X-Requested-With","XMLHttpRequest");
			request.send();			
		} 
	}

</script>		
		
</block>


</body>
</html>
