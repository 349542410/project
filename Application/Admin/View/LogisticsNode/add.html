<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  <script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="__PUBLIC__/layer/layer.js"></script>
    <style type="text/css">
      .form-signin {
        max-width: 800px;
        min-height:200px;
        margin:0 auto;
        padding-left:85px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }

    .form-signin .form-control{width:420px !important;}
    .form-signin .uoinput input{display:inline;}
    .form-signin .uoinput button{display:inline;}
    .form-control{border: 1px solid #e5e5e5;border-radius: 5px;height:38px;padding-left:10px;font-size:15px;letter-spacing:1.5px;}
    .title{font-size: 16px;font-weight:700;height:30px;line-height:42px;}
    #tempForm{margin-top:26px;}
    </style>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.bootcss.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
     </head>
<body>

    <div class="container" >
      <div class="form-signin" style="width:495px;">

      <div class="form-horizontal" id="tempForm">
        <span class="title">请输入航空号：</span>
          <div class="uoinput">
            <input type="search" name="airno" class="form-control" id="airno" />
          </div>
        <!-- <span style="color:#AEA2AE;">(支持字母、数字、下划线等特殊字符)</span> -->
      </div>

      </div>
    </div> 
<script type="text/javascript">
  $(document).ready(function(){
    $("#airno").bind('change',function(){

      var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
      var fname = $("input[name='airno']").val();
      var noid = "{:I('noid')}";

      parent.$('#addAirno_'+noid).attr('fname',fname);  //获取到的noid赋予父窗口之上
    })
  })
</script>
</body>
</html>
