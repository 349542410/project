	function auth(obj){
		var uid = $(obj).attr('uid');
		var url_a = "{:U('AdminCollectPoint/pointdelete')}";
		var url = url_a + '/pid/' + uid;
		var del_sn = $(obj).attr('user_name');

	 function fromdata(obj){
			var name = $(':input[name="name"]:checked').val();
			var front_id_img = $(':input[name="front_id_img"]:checked').val();
			var back_id_img = $(':input[name="back_id_img"]:checked').val();
			var idno = $(':input[name="idno"]').val();
			var small_front_img = $(':input[name="small_front_img"]:checked').val();
			var small_back_img = $(':input[name="small_back_img"]:checked').val();
				
			
			if(typeof(name) == 'undefined'){
				alert('请选择收件人名称');
				return
			}
			if(typeof(front_id_img) == 'undefined'){
				alert('请选择收件人身份证正面');
				return
			}

			if(typeof(back_id_img) == 'undefined'){
				alert('请选择收件人身份证反面');
				return
			}
			
			
			var formData = new FormData();
			formData.append("name", name);
			formData.append("front_id_img", front_id_img);
			formData.append("back_id_img", back_id_img);
			formData.append("idno", idno);
			if(typeof(small_front_img) != 'undefined'){
				formData.append("small_front_img", small_front_img);
			}
			if(typeof(small_back_img) != 'undefined'){
				formData.append("small_back_img", small_back_img);
			}
			
			var request;
			if (window.XMLHttpRequest) {
				request = new XMLHttpRequest();
			} else {
			    request = new ActiveXObject('Microsoft.XMLHTTP');
			}
			var i;
			ityzl_SHOW_LOAD_LAYER();
			request.onreadystatechange = function(){
				if(request.status == 200 && request.readyState == 4){
					if(request.responseText){
						//成功返回
						var a = JSON.parse( request.responseText );
						var status = a.status;
						var str = a.data.strstr;
						var url = a.data.url;
						ityzl_CLOSE_LOAD_LAYER(i); 
		                ityzl_SHOW_TIP_LAYER(str, url);
		                document.getElementById("form1").reset();	
						
					}else{
						ityzl_CLOSE_LOAD_LAYER(i);
					}
				}
			}
			request.open("post", "{:U('AdminRecipient/morehaddle')}");
			//request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			request.setRequestHeader("X-Requested-With","XMLHttpRequest");
			request.send(formData);								
			// 上传代码返回结果之后，将图片插入到编辑器中
			
			
		}
	
</script>
