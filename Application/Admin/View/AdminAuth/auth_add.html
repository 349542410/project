<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;

      }

      .container{margin:0 auto;}
      .form-signin {
        max-width: 900px;
        margin-top:60px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
    .form-signin table th{height:36px;font-size:16px;line-height:36px;background:#F7F7F9;}
    .form-signin table td{height:36px;line-height:36px;font-size:14px;text-indent:2em;background:#F7F7F9;}
    .form-signin table td a{text-decoration:none;color:#000;}
    .form-signin table td a:hover{color:blue;}
    .form-signin .form-control{width:400px !important;}
    </style>
    <link href="__PUBLIC__/css/one.css" rel="stylesheet">  
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.bootcss.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
     </head>
  <body>

    <div class="container" >
      <div class="form-signin" style="padding-top:40px;background:#F7F7F9 !important;margin-bottom:40px">

					<form class="form-horizontal" action="{:U('AdminAuth/authAddHandle')}" method='post'>
						<div class="form-group">
							<label for="ruleTitle" class="col-sm-2 control-label">规则简述:</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" placeholder="规则简述" name="ruleTitle" id="ruleTitle"  value="{$data['title']}"/>
							</div>
							<label class="col-sm-2 control-label"></label>
						</div>						

						<div class="form-group">
							<label for="ruleName" class="col-sm-2 control-label">规则标识:</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" placeholder="规则标识(/控制器名/方法名   如: /Index/index)" name="ruleName" id="ruleName" value="{$data['name']}"/>
							</div>
							<label class="col-sm-2 control-label"></label>
						</div>
						
						<!-- <div class="form-group">
							<label for="condition" class="col-sm-2 control-label">附加条件:</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" placeholder="附加条件" name="condition" id="condition"  value="{$data['condition']}"/>
								
							</div>
							<label class="col-sm-2 control-label"></label>
						</div> -->

						<div class="form-group">
							<label class="col-sm-2 control-label">是否启用:</label>
							<div class="btn-group col-sm-5" data-toggle="input">
									<if condition="'' != $data['status']">
										<input type="radio"  name="status"   <if condition="$data['status'] eq 1"> checked="checked" </if> value="1" /><span onclick="current(this)">启用</span>
										<input type="radio"  name="status"   <if condition="$data['status'] eq 0"> checked="checked" </if> value="0" /><span onclick="current(this)">禁用</span>
									<else />
										<input type="radio"  name="status"  value="1"   checked="checked"/><span onclick="current(this)">启用</span> 
										<input type="radio"  name="status"  value="0" /><span onclick="current(this)">禁用</span>
									</if>
							</div>
							<label class="col-sm-2 control-label"></label>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">返回方式:</label>
							<div class="btn-group col-sm-5" data-toggle="input">
									<if condition="'' != $data['request_type']">
										<input type="radio"  name="request_type"   <if condition="$data['request_type'] eq 0"> checked="checked" </if> value="0" /><span onclick="request_type(this)">json返回</span>
										<input type="radio"  name="request_type"   <if condition="$data['request_type'] eq 1"> checked="checked" </if> value="1" /><span onclick="request_type(this)">页面返回</span>
									<else />
										<input type="radio"  name="request_type"  value="0"   checked="checked"/><span onclick="request_type(this)">json返回</span>
										<input type="radio"  name="request_type"  value="1" /><span onclick="request_type(this)">页面返回</span>
									</if>
							</div>
							<label class="col-sm-2 control-label"></label>
						</div>

						<div class="form-group">
							<label for="modules" class="col-sm-2 control-label">所属导航权限模块:</label>
							<div class="col-sm-3">
								<select class="form-control modules" name="modules">
									<option value="0" style="margin-left:10px;" <if condition="$data['checked'] eq $vo['id']">selected=""</if>>请选择导航权限模块</option>
									<volist name="modlist" id="vo">
										<option value="{$vo['id']}" style="margin-left:10px;" <if condition="$data['checked'] eq $vo['id'] ">selected="true"</if>>{$vo['catname']}{$vo['ModulesName']}</option>
									</volist>
								</select>
								
							</div>
							<label class="col-sm-2 control-label"></label>
						</div>
						
						<div class="form-group">
							<label for="ruleName" class="col-sm-2 control-label">排序:</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" placeholder="排序" name="sort" id="sort" value="{$data['sort']}"/>
							</div>
							<label class="col-sm-2 control-label"></label>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-5">
								<button type="button" onclick="fromdata(this)" class="btn btn-success btn-add">确定</button>
								<button id="beClosed" class="btn btn-default" type="button" data-dismiss="modal">关闭</button>
								<input type="hidden" name="id" value="{$data['id']}" />
							</div>
							
						</div>

					</form>
 <script type="text/javascript">  
	function ityzl_SHOW_LOAD_LAYER(){  
	    return layer.msg('努力中...', {icon: 16,shade: [0.5, '#f5f5f5'],scrollbar: false,offset: '200px', time:100000}) ;  
	}  
	function ityzl_CLOSE_LOAD_LAYER(index){  
	    layer.close(index);  
	}  
	function ityzl_SHOW_TIP_LAYER(str, url = ''){  
	    layer.msg(''+str+'',{time: 2000,offset: '200px'}); 
	    if(url){
	    	window.location = url;
	    }else{
	    	window.location.reload(); 
	    }
	} 
 function fromdata(obj){
		var status = $(':input[name="status"]:checked').val();
		var request_type = $(':input[name="request_type"]:checked').val();
		var ruleTitle = $(':input[name="ruleTitle"]').val();
		var ruleName = $(':input[name="ruleName"]').val();
		var id = $(':input[name="id"]').val();
		var modules = $('.modules').val();
		var sort = $(':input[name="sort"]').val();
		
		if(ruleTitle == ''){
			alert('规则简述不能为空');
			return
		}
		if(ruleName == ''){
			alert('规则标识不能为空');
			return
		}
		
		var formData = new FormData();
		formData.append("id", id);
		formData.append("status", status);
		formData.append("ruleTitle", ruleTitle);
		formData.append("ruleName", ruleName);
		formData.append("modules", modules);
		formData.append("sort", sort);
		formData.append("request_type", request_type);
		
		
		var request;
		if (window.XMLHttpRequest) {
			request = new XMLHttpRequest();
		} else {
		    request = new ActiveXObject('Microsoft.XMLHTTP');
		}
		var i;
		ityzl_SHOW_LOAD_LAYER();
		request.onreadystatechange = function(){
			if(request.status == 200 && request.readyState == 4){
				if(request.responseText){
					//成功返回
					var a = JSON.parse( request.responseText );
					var status = a.status;
					var str = a.data.strstr;
					var url = a.data.url;
					ityzl_CLOSE_LOAD_LAYER(i); 
	                ityzl_SHOW_TIP_LAYER(str, url);
	                document.getElementById("form1").reset();	
					
				}else{
					ityzl_CLOSE_LOAD_LAYER(i);
				}
			}
		}
		request.open("post", "{:U('AdminAuth/authAddHandle')}");
		//request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		request.setRequestHeader("X-Requested-With","XMLHttpRequest");
		request.send(formData);								
		// 上传代码返回结果之后，将图片插入到编辑器中
		
		
	}

	function current(obj){
		var curr = $(obj).prev(':input[name="status"]:checked').val();
		if(typeof(curr) == 'undefined'){
			//$(obj).prev(':input[name="rule[]"]').attr('checked', 'checked');
			$(obj).prev(':input[name="status"]').prop("checked", 'checked');
		}else{
			$(obj).prev(':input[name="status"]').removeAttr("checked");
			//$(obj).prev(':input[name="rule[]"]').removeAttr('checked');
		}
		
	}

	function request_type(obj){
		var curr = $(obj).prev(':input[name="request_type"]:checked').val();
		if(typeof(curr) == 'undefined'){
			//$(obj).prev(':input[name="rule[]"]').attr('checked', 'checked');
			$(obj).prev(':input[name="request_type"]').prop("checked", 'checked');
		}else{
			$(obj).prev(':input[name="request_type"]').removeAttr("checked");
			//$(obj).prev(':input[name="rule[]"]').removeAttr('checked');
		}
		
	}

 
 </script> 
      </div>
    </div> 
 
  </body>
<script src="__PUBLIC__/js/my.js"></script>
</html>
