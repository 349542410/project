<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;

      }

      .container{margin:0 auto;}
      .form-signin {
        max-width: 900px;
        margin-top:60px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
    .form-signin table th{height:36px;font-size:16px;line-height:36px;background:#F7F7F9;}
    .form-signin table td{height:36px;line-height:36px;font-size:14px;text-indent:2em;background:#F7F7F9;}
    .form-signin table td a{text-decoration:none;color:#000;}
    .form-signin table td a:hover{color:blue;}
    .form-signin .form-control{width:400px !important;}
    </style>
    <link href="__PUBLIC__/css/one.css" rel="stylesheet">  
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.bootcss.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
     </head>
  <body>

    <div class="container" >
      <div class="form-signin" style="padding-top:40px;background:#F7F7F9 !important;margin-bottom:40px">

					<form class="form-horizontal" action="{:U('AdminAuth/transithaddent')}" method='post' id="tempForm">
						<div class="form-group">
							<label for="username" class="col-sm-2 control-label">员工名称:</label>
							<div class="col-sm-5">
								{$res['name']}
							</div>
							<label class="col-sm-2 control-label"></label>
						</div>

						<div class="form-group">
							<label for="groupName" class="col-sm-2 control-label">中转路线选择:</label>
							<div class="col-sm-10">
									<if condition="$transit_all">
										<input name="rule[]" label="group1" value="0" type="checkbox" onclick="point(this)" <if condition="$res['transit_id'] eq 'ALL'"> checked="checked" </if> >全部中转路线<br /><br />
									</if>
									<volist name="point" id="vo" mod="4">
										<div class="col-sm-3">
										<input name="rule[]" class="point"  label="group1" value="{$vo['id']}" type="checkbox" <if condition="in_array($vo['id'], $user_point)"> checked="checked" </if> <if  condition="$res['transit_id'] eq 'ALL'"> disabled="disabled" </if>  >{$vo['name']}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										</div>
										<eq name="mod" value="3"><br/><br/></eq>
									</volist>
															
							</div>
							<label class="col-sm-2 control-label"></label>
						</div>

						

						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-10">
								<button type="submit" class="btn btn-success btn-add">更新</button>
								<button id="beClosed" class="btn btn-default" type="button" data-dismiss="modal">关闭</button>
								<input type="hidden"  name="id" value="{$res['id']}" />
								<span id="messagebox" class="msgbox" style="  right:300px;!important"></span>
							</div>
						</div>

					</form>
<script type="text/javascript">
	function auth(obj){
		var uid = $(obj).attr('uid');
		var url_a = "{:U('AdminCollectPoint/pointdelete')}";
		var url = url_a + '/pid/' + uid;
		var del_sn = $(obj).attr('user_name');
		if(confirm('是否删除揽收点为：'+ del_sn + ' 的信息！')){
			window.location.href=url;
		} 
	}

	
	function point(obj){
		var gouxuan=$('input[type=checkbox]').is(':checked');
		if(gouxuan){
			$('.point').removeAttr('checked');
			//$('.point').css('cursor', 'not-allowed');
			$('.point').attr('disabled', 'disabled');
		}else{
			$('.point').removeAttr('disabled');
		}

		//alert(gouxuan); 
	}
	function ityzl_SHOW_LOAD_LAYER(){  
	    return layer.msg('努力中...', {icon: 16,shade: [0.5, '#f5f5f5'],scrollbar: false,offset: '200px', time:100000}) ;  
	}  
	function ityzl_CLOSE_LOAD_LAYER(index){  
	    layer.close(index);  
	}  
	function ityzl_SHOW_TIP_LAYER(str, url = ''){  
	    layer.msg(''+str+'',{time: 2000,offset: '200px'}); 
	    if(url){
	    	window.location = url;
	    }else{
	    	window.location.reload(); 
	    }
	} 
	
function fromdata(obj){

	var str=document.getElementsByName("rule[]");
	var objarray=str.length;
	var chestr="";
	for (i=0;i<objarray;i++)
	{
	  if(str[i].checked == true)
	  {
	   chestr+=str[i].value+",";
	  }
	}
	//alert(chestr);
	//var filest = files[0];
	//var view_to = $(':input[name="view_to[]"]').val();
	var id = $(':input[name="id"]').val();

	var formData = new FormData();
	formData.append("id", id);
	formData.append("rule", chestr);
	
	
	var request;
	if (window.XMLHttpRequest) {
		request = new XMLHttpRequest();
	} else {
	    request = new ActiveXObject('Microsoft.XMLHTTP');
	}
	var i;
	ityzl_SHOW_LOAD_LAYER();
	request.onreadystatechange = function(){
		if(request.status == 200 && request.readyState == 4){
			if(request.responseText){
				//成功返回
				var a = JSON.parse( request.responseText );
				var status = a.status;
				var str = a.data.strstr;
				var url = a.data.url;
				ityzl_CLOSE_LOAD_LAYER(i); 
                ityzl_SHOW_TIP_LAYER(str, url);
                var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                //var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.msg(str);
                parent.location.reload();	
    			parent.layer.close(index);
    			 
                //parent.layer.close(str); //再执行关闭 
                ityzl_SHOW_TIP_LAYER(str, url);
                //document.getElementById("form2").reset();				
			}else{
				ityzl_CLOSE_LOAD_LAYER(i);
			}
		}
	}
	request.open("post", "{:U('AdminAuth/transithaddent')}");
	//request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	request.setRequestHeader("X-Requested-With","XMLHttpRequest");
	request.send(formData);								
	// 上传代码返回结果之后，将图片插入到编辑器中
	
	
}
		
</script>
      </div>
    </div> 
 
  </body>
<script src="__PUBLIC__/js/my.js"></script>
</html>
