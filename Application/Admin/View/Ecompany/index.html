<extend name="./base" />

<block name="main">

    <div class="container">
        <div class="col-md-2">
        	<include file="Public:authNav" />
        </div>
        <div class="col-md-10">
        	<div class="rtop">
        		<ul class="list-inline">
 				 <li class="blue"><a href="{:U('Ecompany/index')}">航空公司列表</a></li>
 				 <li>
 				 	<a href="{:U('Ecompany/add')}" data-toggle="modal" data-target="#myModal">新增航空公司</a>
 				 </li>
 				 <li style="float:right">您当前所在位置：物流管理&nbsp;/&nbsp;<a href="javascript:void(0);" class="color">航空公司列表</a></li>
				</ul>
				<table border="0" cellpadding="0" cellspacing="0" class="table" style="margin-bottom:0px">
						<tr>
							<td>
							<form action="{:U('Ecompany/index')}" method="get" class="form-inline">
							<!-- 中文搜索时必须的 -->
							<input type="hidden" name="m" value="{$Think.MODULE_NAME}" />
							<input type="hidden" name="c" value="{$Think.CONTROLLER_NAME}" />
							<input type="hidden" name="a" value="{$Think.ACTION_NAME}" />
							<!-- End -->	

							<label>筛选：<input type="search" name="keyword" placeholder="" value="{$keyword}" class="form-control" style="width:200" />
							</label>
							<label>
								<select name="searchtype" class="form-control">
									<option value="" selected>搜索类型</option>
									<option value="company_name" <eq name="searchtype" value="company_name">selected</eq>>公司名称</option>
									<option value="short_name" <eq name="searchtype" value="short_name">selected</eq>>简称</option>
								</select>
							</label>
							<label>
								<select name="status" class="form-control">
									<option value="">状态</option>
									<option value="0" <if condition="$status eq '0'">selected</if>>禁用</option>
									<option value="1" <eq name="status" value="1">selected</eq>>启用</option>
								</select>
							</label>
							<label>
								&nbsp;&nbsp;行数：
								<select name="ePage" id="" class="form-control">
									<option value="10" <eq name="ePage" value="10">selected</eq>>10</option>
									<option value="20" <eq name="ePage" value="20">selected</eq>>20</option>
									<option value="30" <eq name="ePage" value="30">selected</eq>>30</option>
									<option value="50" <eq name="ePage" value="50">selected</eq>>50</option>
									<option value="100" <eq name="ePage" value="100">selected</eq>>100</option>
								</select>
							</label>
							<label>
								<button type="submit" class="btn btn-primary btn-lg" onclick="ccc()" >查询</button>
							</label>
							</form>
							</td>
						</tr>
			</table>
				<table border="0" cellpadding="0" cellspacing="0" class="table table-hover" style="border-bottom:none !important">
					<thead>
						<tr>
							<th>ID</th>
							<th>公司名称</th>
							<th>简称</th>
							<th>物流数据方式</th>
							<th>联系人</th>
							<th>联系电话</th>
							<th>状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody style="font-size:15px;">
						<volist name="list" id="vo" mod="2">
						<tr id="tr_{$vo.id}" <eq name="mod" value="1"> style="background-color:#ddd;"</eq>>
							<td class="td1">
								<a href="javascript:;">
									{$vo.id}
									<!-- {$key+1} -->
								</a>
							</td>
							<td class="td1">
								<a href="javascript:;">
									{$vo.company_name}
								</a>
							</td>
							<td class="td1">
								<a href="javascript:;">
									{$vo.short_name}
								</a>
							</td>
							<td class="td1">
								<a href="javascript:;">
									{$vo.express_way}
								</a>
							</td>
							<td class="td1">
								<a href="javascript:;">
									{$vo.contact_person}
								</a>
							</td>
							<td class="td1">
								<a href="javascript:;">
									{$vo.contact_phone}
								</a>
							</td>
							<td class="td1">
								<a href="javascript:;">
									<if condition="$vo['status'] eq '1'">
										<font color="green">启用</font>
									<elseif condition="$vo['status'] eq '0'"/>
										<font color="red">禁用</font>
									</if>
								</a>
							</td>
							<td align="center" class="td3">

								<a href="{:U('Ecompany/info',array('id'=>$vo['id']))}" data-toggle="modal" data-target="#myModal">查看</a>
				
								<if condition="$vo['id'] lt 50">
									<!-- <font color="#ccc">修改</font> -->
								<else />
								 <span style="vertical-align:text-middle;">|</span> 
									<a href="{:U('Ecompany/edit',array('id'=>$vo['id']))}" data-toggle="modal" data-target="#myModal">修改</a>
								</if>
								
								<if condition="$vo['id'] lt 50">
									<!-- <font color="#ccc">删除</font> -->
								<else />
								 <span style="vertical-align:text-middle;">|</span> 
									<a href="javascript:void(0);" onclick="toDel('{$vo.id}','{:U(CONTROLLER_NAME.'/delete')}')">删除</a>
								</if>
							</td>
						</tr>
						</volist>
					</tbody>
<!-- 						<tr>
							<td colspan="8" style="background:#f6f6f6"><input type="submit" value="删除"/></td>
						</tr> -->
				</table>

				<div id="pages" class="page">{$page}</div>
        	</div>
        </div>
		</div>		
<div class="foot"></div>

</block>


</body>
</html>
