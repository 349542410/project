<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;

      }

      .container{margin:0 auto;}
      .form-signin {
        max-width: 900px;
        margin-top:60px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
    .form-signin table th{height:36px;font-size:16px;line-height:36px;background:#F7F7F9;}
    .form-signin table td{height:36px;line-height:36px;font-size:14px;text-indent:2em;background:#F7F7F9;}
    .form-signin table td a{text-decoration:none;color:#000;}
    .form-signin table td a:hover{color:blue;}
    .form-signin .form-control{width:400px !important;}
    </style>
    <link href="__PUBLIC__/css/one.css" rel="stylesheet">  
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.bootcss.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
     </head>
  <body>

    <div class="container" >
      <div class="form-signin" style="padding-top:40px;background:#F7F7F9 !important;margin-bottom:40px">

      <form action="{:U('Ecompany/update')}" method="post" class="form-inline" id="tempForm">
          <table border="0" cellpadding="0" cellspacing="0" class="table" style="margin-bottom:0px;padding:0px">
        <tr>
            <td style="text-align:right" width="300"><h3>修改物流公司</h3></td>
            <td width="700"></td>
        </tr>
        <tr>
            <th width="" style="padding-left:12px"><label>公司名称：</label></th>
            <td><input type="text" name="company_name" value="{$info.company_name}" class="form-control" required="required" /></td>
        </tr>
        <tr>
            <th width="" style="padding-left:12px"><label>简称：</label></th>
            <td><input type="text" name="short_name" value="{$info.short_name}" class="form-control" required="required" pattern="^[a-zA-Z0-9]{0,6}$" oninput="out(this)"/></td>
        </tr>
        <tr>
          <th width="" style="padding-left:12px"><label>物流数据方式：</label></th>
            <td><input type="text" name="express_way" class="form-control" value="{$info.express_way}" required="required"/></td>
        </tr>
        <tr>
          <th width="" style="padding-left:12px"><label>联系人：</label></th>
            <td><input type="text" name="contact_person" value="{$info.contact_person}" class="form-control" required="required"/></td>
        </tr>
        <tr>
            <th width="" style="padding-left:12px"><label>联系电话：</label></th>
            <td ><input type="text" name="contact_phone" value="{$info.contact_phone}" class="form-control" required="required" /></td>
        </tr>
        <tr>
            <th width="" style="padding-left:12px"><label>是否激活：</label></th>
            <td >
              <label class="radio-inline">
                <input type="radio" name="status" id="" value="1" style="vertical-align:middle; margin-bottom:1px;" <eq name="info['status']" value="1">checked</eq>>是 
              </label>
              <label class="radio-inline">
                <input type="radio" name="status" id="" value="0" style="vertical-align:middle; margin-bottom:1px;" <eq name="info['status']" value="0">checked</eq>>否
              </label>
            </td>
        </tr>
        <tr>
          <th width="" style="padding-left:12px"><label>备注：</label></th>
          <td><textarea name="remarks" id="" cols="30" rows="10">{$info.remarks}</textarea></td>
        </tr>
        <tr>
              <th  colspan="3" style="text-align:left !important;padding-left:196px">
              <input type="hidden" name="id" value="{$info['id']}">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="submit" class="btn btn-primary" id="BtnSave">提交</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" id="beClosed">关闭</button>
                <span id="messagebox" class="msgbox" style="right:300px;!important"></span>
              </th>
            </tr>
          
          </table>
      </form>

 <script type="text/javascript">  
 function out(i){  
     var v = i.validity;  
     if(true === v.valueMessing){  
         i.setCustomValidity("请填写此字段");  
     }else{  
         if(true === v.patternMismatch){  

             i.setCustomValidity("最多6个字母或数字，不能为中文");  
         }else{  
             i.setCustomValidity("");  
         }  
     }  
 }  
 </script> 
      </div>
    </div> 
 
  </body>
<script src="__PUBLIC__/js/my.js"></script>
</html>
