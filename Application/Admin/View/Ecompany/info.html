<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;

      }
      .container{margin:0 auto;}
      .form-signin {
        max-width: 800px;
        margin-top:60px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
    .form-signin table th{text-align:center;height:47px;font-size:16px;line-height:47px !important;background:#F7F7F9; padding-top:0px !important;padding-bottom:0px !important;}
		.form-signin table td{height:47px !important;line-height:47px !important;font-size:14px;text-indent:2em;background:#F7F7F9;padding-top:0px !important;padding-bottom:0px !important;}
		.form-signin table td a{text-decoration:none;color:#000;}
		.form-signin table td a:hover{color:blue;}
    </style>
   
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.bootcss.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
     </head>
  <body>

    <div class="container" >
      <div class="form-signin" style="padding-top:40px;background:#F7F7F9 !important;margin-bottom:40px">
      		<table border="0" cellpadding="0" cellspacing="0" class="table" style="margin-bottom:0px;padding:0px">
          
              <tr>
                  <th width="" style="padding-left:12px">公司名称：</th>
                  <td width="" style="padding-left:12px">
                    {$info.company_name}
                  </td>
              </tr>
              <tr>
                  <th width="" style="padding-left:12px">简称：</th>
                  <td width="" style="padding-left:12px">{$info.short_name}</td>
              </tr>
              <tr>
                  <th width="" style="padding-left:12px">物流数据方式：</th>
                  <td width="" style="padding-left:12px">{$info.express_way}</td>
              </tr>
              <tr>
                  <th width="" style="padding-left:12px">联系人：</th>
                  <td width="" style="padding-left:12px">{$info.contact_person}</td>
              </tr>
              <tr>
                  <th width="" style="padding-left:12px">联系电话：</th>
                  <td width="" style="padding-left:12px">{$info.contact_phone}</td>
              </tr>
              <tr>
                  <th width="" style="padding-left:12px">状态：</th>
                  <td width="" style="padding-left:12px">
                    <if condition="$info['status'] eq '1'">
                      <font color="green">启用</font>
                    <elseif condition="$info['status'] eq '0'"/>
                      <font color="red">禁用</font>
                    </if>
                  </td>
              </tr>
              <tr>
                  <th width="" style="padding-left:12px">备注：</th>
                  <td width="" style="padding-left:12px">{$info.remarks}</td>
              </tr>
              <tr>
                  <th colspan="3" style="padding-left:660px">
                  <button type="button" class="btn btn-default" data-dismiss="modal" style="margin-top:10px;">关闭</button>
                  </th>
              </tr>
          </table>
          
      </div>
    </div> 
 
  </body>
    
</html>
