<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LP号补录</title>
    <style>
        .cainiao {
            border: 1px solid #5b4182;
            width: 50%;
            margin: 300px auto;
            text-align: center;
            color: #5b4182;
        }
        .cainiao input {
            border: 1px solid #5b4182;
            height: 20px;
            width:200px;
        }
        .cainiao input:focus {
            outline: none;
        }
        .cainiao button {
            border: 1px solid #5b4182;
            background: #fff;
            color: #5b4182;
            font-size: 16px;
            margin-left: 235px;
        }
        .cainiao button:focus {
            outline: none;
        }
    </style>
<script src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>

</head>
<body>
    <form action="{:U('StTransferLp/add')}" method="post" class="cainiao" id="tempForm">
        <h3>补录LP号</h3>
        <p>
            快递号：<input type="text" name="ztno">
        </p>
        <p>
            &nbsp;&nbsp;&nbsp;LP号：<input type="text" name="lpno">
        </p>
        <p>
            <button type="">提交</button><br><br>
            <span id="messagebox" class="msgbox" style="display: inline-block;"></span>
        </p>
    </form>
</body>
<script src="__PUBLIC__/js/jquery.form.js"></script>
<script>

$(function(){
  var options = { 
    timeout: 0, //限制请求的时间，当请求大于3秒后，跳出请求 
  }
  $('#tempForm').ajaxForm({
    beforeSubmit: checkForm, 
    success: complete,
    error: error,
    dataType: 'json',
    timeout : 0,// 代表永不超时
  });
  
  function checkForm(){
    $("#messagebox").html('<img style="width:20px;height:20px;" src="__PUBLIC__/images/msg_loading_d.gif"/>操作中...');
  }
  function complete(result){
    if(result.state == 'yes'){
      $('#messagebox').html('<font style="color:green;font-size:16px;">'+result.msg+'</font>').fadeIn(1000);
      // $('#messagebox').html('<font style="color:green;font-size:16px;">'+result.msg+'</font>').fadeIn(300).delay(2500).fadeOut(300,function(){
      //     $('#beClosed').click();                //模拟用户点击关闭
      //     window.location=window.location;       //刷新页面
      // });
    }else{
      $('#messagebox').html('<font style="color:red;font-size:16px;">'+result.msg+'</font>').fadeIn(1000);
    }
  }
  function error(){
    $("#messagebox").html('');
    alert('请求超时或失败，请重试');
  }
 });
</script>
</html>
