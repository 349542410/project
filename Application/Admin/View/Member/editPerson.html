<html lang="en">
  <head>
    <meta charset="utf-8">

    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;

      }
      .container{margin:0 auto;}
      .form-signin {
        max-width: 900px;
        margin-top:60px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
    .form-signin table th{text-align:center;height:36px;font-size:16px;line-height:36px;background:#F7F7F9;}
    .form-signin table td{height:36px;line-height:36px;font-size:14px;background:#F7F7F9;}
    .form-signin table td a{text-decoration:none;color:#000;}
    .form-signin table td a:hover{color:blue;}
     .tdleft{text-align:right;width:180px;}
    </style>
    <link href="__PUBLIC__/css/one.css" rel="stylesheet"> 
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.bootcss.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
     </head>
<body>
	    <div class="form" >
      <div class="form-signin" style="background:#F7F7F9 !important;width:850px;min-height:500px;margin:60 auto;">
	    <form action="{:U('updatePerson')}" method="post" class="form-inline" id="tempForm">
	    		<table border="0" cellpadding="0" cellspacing="0">
	    		 <tr>
                <td style="text-align:right" width="240"><h3>修改个人资料</h3></td>
                <td width="750"></td>
          </tr>
           <tr>
            <td class="tdleft"><label>用户名：</label></td>
            <td><label>{$user.username}</label></td>
          </tr>
          <tr>
            <td class="tdleft"><label>电子邮箱：</label></td>
            <td><label><input type="email" value="{$user.email}" name="email" required class="form-control tdinput"></label></td>
          </tr>
            <tr>
              <td class="tdleft"><label>密码：</label></td>
              <td><label><input type="password" name="pwd" class="form-control tdinput"></label><font color="red">*不填写即不修改原密码</font></td>
            </tr>
            <tr>
              <td class="tdleft"><label>姓：</label></td>
              <td ><label><input type="text" value="{$user.FirstName}" name="FirstName" required class="form-control tdinput"></label></td>
            </tr>
            <tr>
              <td class="tdleft"><label>名：</label></td>
              <td><label><input type="text" value="{$user.LastName}" name="LastName" required class="form-control tdinput"></label></td>
            </tr>
            <tr>
                <td class="tdleft"><label>是否允许小数充值：</label></td>
                <td>
                    <div>
                        <input type="radio" style="width:15px;"  name="rstatus"   <if condition="$user['decimal_recharge_status'] eq 1"> checked="checked" </if> value="1" />启用
                        <input type="radio" style="width:15px;"  name="rstatus"    <if condition="$user['decimal_recharge_status'] eq 0"> checked="checked" </if> value="0" />禁用
                    </div>
                </td>
            </tr>
<!-- **************************************************** -->
          <tr>
            <td colspan="2" style="text-align:center"><font color="grey">------以下为发件人信息------</font></td>
          </tr>
          <tr>
            <td class="tdleft"><label>国家：</label></td>
            <td><label><input type="text" value="{$user.country}" name="country" readonly class="form-control tdinput"></label></td>
          </tr>
          <tr>
            <td class="tdleft"><label>省/州：</label></td>
            <td>
              <input type="text" value="{$user.province}" name="province" readonly class="form-control tdinput">
<!--             <label>
              <select name="province" id="MainContent_ddProvince" class="form-control">
                <if condition="$user['province'] != ''">
                  <option value="{$user['province']}" <eq name="province" value="$user['province']">selected</eq>>{$user['province']}</option>
                <else />
                  <option selected="selected" value="">请选择</option>
                </if>
              </select>
            </label> -->
            </td>
          </tr>
          <tr>
            <td class="tdleft"><label>市：</label></td>
          <td>
            <input type="text" value="{$user.city}" name="city" readonly class="form-control tdinput">
<!--           <label>
            <select name="city" id="MainContent_ddCity" class="form-control">
              <if condition="$user['city'] != ''">
                <option value="{$user['city']}" <eq name="city" value="">selected</eq>>{$user['city']}</option>
              <else />
                <option selected="selected" value="">请选择</option>
              </if>
            </select>
          </label> -->
          </td>
        </tr>
        <tr>
          <td class="tdleft"><label>证件信息：</label></td>
            <td>
            <label>
            <select name="IdType" id="IdType" style="float:left;margin-bottom:5px" class="form-control">
                        <!-- <option value="">请选择证件类型</option> -->
                        <option value="驾照" <eq name="user['certificate_type']" value="驾照">selected="selected"</eq>>驾照</option>
                        <option value="护照" <eq name="user['certificate_type']" value="护照">selected="selected"</eq>>护照</option>
                  </select>

                &nbsp;&nbsp;&nbsp;<input type="text" value="{$user.certificate_number}" name="IdNumber" class="form-control tdinput" style="width:410px !important;"></label>
            </td>
          </tr>
          <tr>
            <td class="tdleft"><label>发件国退件地址：</label></td>
            <td><label><input type="text" value="{$user.sender_address}" name="address" required class="form-control tdinput"></label></td>
          </tr>
          <tr>
            <td class="tdleft"><label>退件邮编：</label></td>
            <td><label><input type="text" value="{$user.sender_zipcode}" name="postCode" required class="form-control tdinput"></label></td>
          </tr>
          <tr>
            <td class="tdleft"><label>手机(手机,固话必填一个)：</label></td>
            <td><label><input type="text" value="{$user.sender_phone}" name="Phone" class="form-control tdinput"></label></td>
          </tr>
            <tr>
              <td class="tdleft"><label>固话：</label></td>
              <td><label><input type="text" value="{$user.sender_telephone}" name="FixedTelephone" class="form-control tdinput"></label></td>
            </tr>
        <!-- **************************************************** -->
            
            <tr >
              <td colspan="2" style="text-align:center">
              <font color="grey">------以下为联系人信息------</font></td>
            </tr>
            
            <tr>
              <td class="tdleft"><label>所在国家：</label></td>
              <td>
              <label>
                <select name="ResidentContry" id="ResidentContry" class="form-control">
                  <option value="">请选择所在国家</option>
                  <option value="中国" <eq name="user['resident_country']" value="中国">selected="selected"</eq>>中国</option>
                  <option value="美国" <eq name="user['resident_country']" value="美国">selected="selected"</eq>>美国</option>
                </select>
              </label>
              </td>
            </tr>
            <tr>
              <td class="tdleft"><label>姓名：</label></td>
              <td><label><input type="text" value="{$user.self_name}" name="ContactsUserName" required class="form-control tdinput"></label></td>
            </tr>
            <tr>
              <td class="tdleft"><label>详细地址：</label></td>
              <td><label><input type="text" value="{$user.self_address}" name="ContactsAddress" required class="form-control tdinput"></label></td>
            </tr>
            <tr>
              <td class="tdleft"><label>邮编：</label></td>
              <td><label><input type="text" value="{$user.zipcode}" name="ContactsPostCode" required class="form-control tdinput"></label></td>
            </tr>
            <tr>
              <td class="tdleft"><label>手机(手机,固话必填一个)：</label></td>
              <td><label><input type="text" value="{$user.self_phone}" name="ContactsMobilePhone" class="form-control tdinput"></label></td>
            </tr>
            <tr>
              <td class="tdleft"><label>固话：</label></td>
              <td><label><input type="text" value="{$user.self_telephone}" name="ContactsFixedPhone" class="form-control tdinput"></label></td>
            </tr> 
            <tr>
              <td class="tdleft"><label>QQ/微信：</label></td>
              <td><label><input type="text" value="{$user.contactsQQ}" name="ContactsQQ" required class="form-control tdinput"></label></td>
            </tr>
                <tr>
                 <td>
                <input type="hidden" value="{$user.id}" name="id">
                </td>
                      <td>
                      <button type="submit" class="btn btn-primary" id="BtnSave">提交</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal" id="beClosed">关闭</button>
                      <span id="messagebox" class="msgbox" style="right:350px;!important"></span>
                      </td>
                  </tr>
	    		</table>
        </div>
	    	</form>
	   	</div>
	   	<div class="foot"></div>
<script src="__PUBLIC__/js/my.js"></script>
</body>
</html>
