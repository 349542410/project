<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;

      }

      .container{margin:0 auto;}
      .form-signin {
        max-width: 900px;
        margin-top:60px;
        background-color: #fff;
        border: 1px solid #ddd;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
    .form-signin table th{height:36px;font-size:16px;line-height:36px;background:#F7F7F9;}
    .form-signin table td{height:36px;line-height:36px;font-size:14px;text-indent:2em;background:#F7F7F9;}
    .form-signin table td a{text-decoration:none;color:#000;}
    .form-signin table td a:hover{color:blue;}
    .form-signin .form-control{width:400px !important;}
    </style>
    <link href="__PUBLIC__/css/one.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.bootcss.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
     </head>
  <body>

    <div class="container" >
      <div class="form-signin" style="padding-top:40px;background:#F7F7F9 !important;margin-bottom:40px">
				<form class="form-horizontal" id="tempForm" role="form" action="{:U('Role/update')}" method="post" class="form-inline">
			        <tr>
			            <td style="text-align:right" width="240"><h3><label>&nbsp;&nbsp;&nbsp;&nbsp;修改角色</label></h3></td>
			            <td width="700"></td>
			        </tr>
					  <div class="form-group">
					    <label for="inputEmail3" class="formleft control-label">用户组名称:</label>
					    <div class="formright" style="margin-top:5px">
					      <input type="text" name="name" value="{$info.role_name}" id="" placeholder="" required="required" class="form-control">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputEmail3" class="formleft control-label">用户组权限:</label>
					    <div class="formright">

							<volist name="pwrg" id="m" key="k">

								<span style="float:left;padding-top:15px;width:630px;">--- {$m} ---</span><br><br>

								<div style="width:630px;">
							<volist name="pwr" id="n" key="k2">
					<if condition="$n['0'] eq ('g'.($k-1))">
			    		<smap style="min-width:150px;display: inline-block;">
			    			<input type="checkbox" name="{$n['3']}" id="{$k2}" style="float:left;padding-top:4px;padding-left:54px" <eq name="info['power'][$n['1']]" value="on">checked="checked"</eq>/><span style="float:left;"><label style="font-weight:lighter" for="{$k2}">&nbsp;{$n['2']}&nbsp;&nbsp;</label></span>
			    		</smap>
					</if>
							</volist>
								</div>

								
							</volist>

					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputEmail3" class="formleft control-label">是否激活:</label>
					    <div class="formright">
					      <input type="radio" name="status" value="1" style="float:left;padding-top:4px" <eq name="info['status']" value="1">checked="checked"</eq> /><span style="float:left">&nbsp;是　</span>　
					      <input type="radio" name="status" value="0" style="float:left;padding-top:4px" <eq name="info['status']" value="0">checked="checked"</eq> /><span style="float:left">&nbsp;否　</span>　
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputEmail3" class="formleft control-label" style="margin-top:60px">描述:</label>
					    <div class="formright">
					      <textarea name="content" class="form-control" rows="3" style="width:450;height:150;resize:none;">{$info.content}</textarea>
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-1 col-sm-11">
					    	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					    	<input type="hidden" value="{$info.id}" name="id">
					    	<button type="submit" class="btn btn-primary" id="BtnSave">提交</button>
					    	<button type="button" class="btn btn-default" data-dismiss="modal" id="beClosed">关闭</button>
					    </div>
					    <div id="messagebox" class="msgbox"></div>
					  </div>
					</form>
        	</div>
        </div>
<script src="__PUBLIC__/js/my.js"></script>
</html>
