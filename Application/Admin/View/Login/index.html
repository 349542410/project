<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="__PUBLIC__/js/jquery-1.11.1.min.js"></script>
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #3A9FB9;
      }
      .form-signin {
        max-width: 313px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }
      #errormsg{float:right;padding-top:10px;}
    </style>
    <link href="__PUBLIC__/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.bootcss.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
     </head>
  <body>
    <div class="container" >
      <form class="form-signin" action="{:U('Login/Login_in')}" method="post" id="loginForm" style="min-height:300px;">
        <h2 class="form-signin-heading">请登录</h2>
        <input type="text" name="name" class="input-block-level" pattern="^[a-zA-Z0-9]{0,}$" oninput="out(this)" placeholder="用户名" required>
        <input type="password" name="pwd" class="input-block-level" placeholder="账号密码" required>
       <input type="text" name="verify" placeholder="请输入验证码" style="width:120px" required>
       <!-- <p class="top15 captcha"id="captcha-container"> -->
       &nbsp;
       <img width="45%" id="verify" class="left15" height="50" alt="验证码" src="{:U('Login/verify_c',array())}" title="点击刷新" onclick="this.src='__URL__/verify_c/'+Math.round(new Date().getTime()/1000)">
       <!-- </p> -->
       <div id="errormsg" class="msgbox"></div>
       <br/>
        <button class="btn btn-large btn-primary" type="submit" >登录</button>
      </form>
    </div> <!-- /container -->
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
  </body>
 <script type="text/javascript">  
 function out(i){  
     var v = i.validity;  
     if(true === v.valueMessing){  
         i.setCustomValidity("请填写此字段");  
     }else{  
         if(true === v.patternMismatch){  

             i.setCustomValidity("请输入字母或数字");  
         }else{  
             i.setCustomValidity("");  
         }  
     }  
 }

 </script>
<script src="__PUBLIC__/js/login.js"></script>
<!-- <script src="__PUBLIC__/Js/jquery-1.9.1.min.js"></script> -->
</html>
