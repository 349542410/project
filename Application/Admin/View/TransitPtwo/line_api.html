<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;

      }

      .container{margin:0 auto;}
      .form-signin {
        max-width: 900px;
        margin-top:60px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
    .form-signin table th{height:36px;font-size:16px;line-height:36px;background:#F7F7F9;}
    .form-signin table td{height:36px;line-height:36px;font-size:14px;text-indent:2em;background:#F7F7F9;}
    .form-signin table td a{text-decoration:none;color:#000;}
    .form-signin table td a:hover{color:blue;}
    .form-signin .form-control{width:400px !important;}
    </style>
    <link href="__PUBLIC__/css/one.css" rel="stylesheet">
    <script src="__PUBLIC__/js/jquery-1.11.1.min.js"></script>

     </head>
  <body>

    <div class="container" >
      <div class="form-signin" style="padding-top:40px;background:#F7F7F9 !important;margin-bottom:40px">
					<form class="form-horizontal" action="{:U('Transit/line_api_handle')}" method='post' >					
						<div class="form-group">
							<label class="col-sm-2 control-label" for="username">省份名称:</label>
							<div class="col-sm-5">
								<input class="form-control" placeholder="省份名称" name="province" value="{$line['name']}" type="text">
							</div>
							<label class="col-sm-2 control-label"></label>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="username">市级名称:</label>
							<div class="col-sm-5">
								<input class="form-control" placeholder="市级名称" name="city" value="{$line['alias_name']}" type="text">
							</div>
							<label class="col-sm-2 control-label"></label>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="username"> 地区名称:</label>
							<div class="col-sm-5">
								<input class="form-control" placeholder="地区名称" name="area" value="{$line['zipcode']}" type="text">
							</div>
							<label class="col-sm-2 control-label"></label>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="username">线路名称:</label>
							<div class="col-sm-5">
									<select class="form-control" name="line_id" id="line_zcode">
										<option style="margin:5px 3px; padding-left:5px; " <if condition="$id eq 0">selected=""</if>  value="0">请选择上级地区</option>
										<volist name="transit" id="cateL">
												<option  style="margin:5px 3px; padding-left:5px;"  value="{$cateL['id']}"  onclick="transit(this)">{$cateL.name}</option>
										</volist>
									</select>		
							</div>
							<label class="col-sm-2 control-label"></label>
						</div>						
						
						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-10">
								<button type="submit"  class="btn btn-success btn-add">确定</button>
								<input type="hidden"  name="id" value="{$line['line_id']}" />
								<input type="hidden"  name="line_zipcode" value="{$line['id']}" />
								<span id="messagebox" class="msgbox" style="  right:300px;!important"></span>
							</div>
						</div>

					</form>
<script type="text/javascript">

function ityzl_SHOW_LOAD_LAYER(){  
    return layer.msg('努力中...', {icon: 16,shade: [0.5, '#f5f5f5'],scrollbar: false,offset: '200px', time:100000}) ;  
}  
function ityzl_CLOSE_LOAD_LAYER(index){  
    layer.close(index);  
}  
function ityzl_SHOW_TIP_LAYER(str, url = ''){  
    layer.msg(''+str+'',{time: 2000,offset: '200px'}); 
    if(url){
    	window.location = url;
    }else{
    	window.location.reload(); 
    }
}

</script>		
<script type="text/javascript">  
 function out(i){  
     var v = i.validity;  
     if(true === v.valueMessing){  
         i.setCustomValidity("请填写此字段");  
     }else{  
         if(true === v.patternMismatch){  

             i.setCustomValidity("最多6个字母或数字，不能为中文");  
         }else{  
             i.setCustomValidity("");  
         }  
     }  
 }  
 </script>  	
      </div>
    </div> 
 
  </body>
