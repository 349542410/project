<extend name="./base" />

<block name="main">
<script type="text/javascript" src="__PUBLIC__/js/datetime/DateTimePicker.js"></script>
<link href="__PUBLIC__/js/datetime/DateTimePicker.css" rel="stylesheet">
<script type="text/javascript">
  $(document).ready(function()
      {
        $("#dtBox").DateTimePicker({

          minuteInterval: 5

        });
      });
</script>
<div id="dtBox"></div>
    <div class="container">
        <div class="col-md-2">
          <include file="Public:authNav" />
        </div>
        <div class="col-md-10">
          <div class="rtop">
            <ul class="list-inline">
         <!-- <li class="blue"><a href="javascript:void;">申通转EMS列表</a></li> -->
        <li>
            <a href="{:U('St2Ems/index')}" target="_blank" style="display: inline-block;"><button type="button" class="btn btn-default" >申通物流转EMS</button></a>&nbsp;&nbsp;
        </li>

        <li style="float:right;font-size: 17px;">您当前所在位置：申通物流&nbsp;/&nbsp;<a href="javascript:void(0);" class="color">申通转EMS</a></li>
        </ul>

        <table border="0" cellpadding="0" cellspacing="0" class="table" style="margin-bottom:0px">
            <tr>
              <td>
              <form action="{:U(CONTROLLER_NAME.'/'.ACTION_NAME)}" method="get" class="form-inline">
              <!-- 中文搜索时必须的 -->
              <input type="hidden" name="m" value="{$Think.MODULE_NAME}" />
              <input type="hidden" name="c" value="{$Think.CONTROLLER_NAME}" />
              <input type="hidden" name="a" value="{$Think.ACTION_NAME}" />
              <!-- End -->  

              <label>筛选：<input type="search" name="keyword" placeholder="" value="{$keyword}" class="form-control" style="width:160" />
              </label>
              <label>
                <select name="searchtype" class="form-control" >
                  <option value="" selected>搜索类型</option>
                  <option value="STNO" <eq name="searchtype" value="STNO">selected</eq>>申通号</option>
                  <option value="EMSNO" <eq name="searchtype" value="EMSNO">selected</eq>>EMS运单号</option>
                  <option value="MKNO" <eq name="searchtype" value="MKNO">selected</eq>>美快单号</option>
                </select>
              </label>
              <label>
                <select name="erp_state" class="form-control">
                  <option value="">推送ERP状态</option>
                  <option value="0" <if condition="$erp_state eq '0'">selected</if>>未推送</option>
                  <option value="200" <eq name="erp_state" value="200">selected</eq>>已推送</option>
                </select>
              </label>
              <label>
                <select name="kd100_state" class="form-control">
                  <option value="">推送物流信息服务商状态</option>
                  <option value="0" <if condition="$kd100_state eq '0'">selected</if>>未推送</option>
                  <option value="200" <eq name="kd100_state" value="200">selected</eq>>已推送</option>
                </select>
              </label>
              <label>
              &nbsp;&nbsp;操作时间：<input type="text" class="form-control one" data-field="datetime" size="25" id="createStarttime" value="<eq name="starttime" value=""><else />{$starttime|date='Y-m-d H:i:s',###}</eq>" style="width:160" > -- <input type="text" class="form-control two" data-field="datetime" size="25" id="createEndtime" value="<eq name="endtime" value=""><else />{$endtime|date='Y-m-d H:i:s',###}</eq>" style="width:160" >
              </label>
              <input type="hidden" id="starttime" name="starttime">
              <input type="hidden" id="endtime" name="endtime">
              <label>
                &nbsp;&nbsp;行数：
                <select name="ePage" id="" class="form-control" >
                  <option value="10" <eq name="ePage" value="10">selected</eq>>10</option>
                  <option value="20" <eq name="ePage" value="20">selected</eq>>20</option>
                  <option value="30" <eq name="ePage" value="30">selected</eq>>30</option>
                  <option value="50" <eq name="ePage" value="50">selected</eq>>50</option>
                  <option value="100" <eq name="ePage" value="100">selected</eq>>100</option>
                </select>
              </label>
              <label>

                  <button type="submit" class="btn btn-primary btn-lg" onclick="ccc()" >查询</button>
              </label>
              </form>
              </td>
            </tr>
      </table>
<script type="text/javascript">
function ccc(){
  var startTime=document.getElementById("createStarttime").value;
  if(startTime != ''){
    var startback = transdate(startTime);
    document.getElementById("starttime").value=startback;
  }

  var endTime=document.getElementById("createEndtime").value;
  if(endTime != ''){
    var endback = transdate(endTime);
    document.getElementById("endtime").value=endback;
  }
}
function transdate(startTime){
  var date=new Date();
  date.setFullYear(startTime.substring(0,4));
  date.setMonth(startTime.substring(5,7)-1);
  date.setDate(startTime.substring(8,10));
  date.setHours(startTime.substring(11,13));
  date.setMinutes(startTime.substring(14,16));
  date.setSeconds(startTime.substring(17,19));
  return Date.parse(date)/1000;
}
function transdate(endTime){
  var date=new Date();
  date.setFullYear(endTime.substring(0,4));
  date.setMonth(endTime.substring(5,7)-1);
  date.setDate(endTime.substring(8,10));
  date.setHours(endTime.substring(11,13));
  date.setMinutes(endTime.substring(14,16));
  date.setSeconds(endTime.substring(17,19));
  return Date.parse(date)/1000;
}

</script>
        <table border="0" cellpadding="0" cellspacing="0" class="table table-hover" style="border-bottom:none !important">
          <thead>
            <tr>
              <th>ID</th>
              <th>申通号</th>
              <th>EMS运单号</th>
              <th>美快单号</th>
              <th>推送ERP状态</th>
              <th>推送物流信息服务商状态</th>
              <th>操作时间</th>
            </tr>
          </thead>
          <tbody style="font-size:15px;">
            <volist name="list" id="vo" mod="2">
            <tr id="tr_{$vo.id}" <eq name="mod" value="1"> style="background-color:#ddd;"</eq>>
              <td class="td1">
                {$vo.id}
                <!-- {$key+1} -->
              </td>
              <td class="td1">
                {$vo.STNO}
              </td>
              <td class="td1">
                {$vo.EMSNO}
              </td>
              <td class="td1">
                {$vo.MKNO}
              </td>
              <td class="td1" style="vertical-align: middle;">
                <if condition="$vo['erp_state'] eq '200'">
                  <img src="__PUBLIC__/images/pass.png" width="20" height="20" alt="" >
                <elseif condition="($vo['erp_state'] eq '0') || ($vo['kd100_state'] eq '')"/>
                  <img src="__PUBLIC__/images/nopass.png" width="20" height="20" alt="" >
                </if>
              </td>
              <td class="td1" style="vertical-align: middle;">
                <if condition="$vo['kd100_state'] eq '200'">
                  <img src="__PUBLIC__/images/pass.png" width="20" height="20" alt="" >
                <elseif condition="($vo['kd100_state'] eq '0') || ($vo['kd100_state'] eq '')"/>
                  <img src="__PUBLIC__/images/nopass.png" width="20" height="20" alt="" >
                </if>
              </td>
              <td class="td1">
                {$vo.ctime}
              </td>
            </tr>
            </volist>
          </tbody>
<!--            <tr>
              <td colspan="8" style="background:#f6f6f6"><input type="submit" value="删除"/></td>
            </tr> -->
        </table>

        <div id="pages" class="page">{$page}</div>
          </div>
        </div>
    </div>    
<div class="foot"></div>

</block>


</body>
</html>
