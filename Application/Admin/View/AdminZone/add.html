<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;

      }

      .container{margin:0 auto;}
      .form-signin {
        max-width: 900px;
        margin-top:60px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
    .form-signin table th{height:36px;font-size:16px;line-height:36px;background:#F7F7F9;}
    .form-signin table td{height:36px;line-height:36px;font-size:14px;text-indent:2em;background:#F7F7F9;}
    .form-signin table td a{text-decoration:none;color:#000;}
    .form-signin table td a:hover{color:blue;}
    .form-signin .form-control{width:400px !important;}
    </style>
    <link href="__PUBLIC__/css/one.css" rel="stylesheet">  
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.bootcss.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
     </head>
  <body>

    <div class="container" >
      <div class="form-signin" style="padding-top:40px;background:#F7F7F9 !important;margin-bottom:40px">

					<form class="form-horizontal" action="{:U('AdminZone/addhandle')}" method='post'  id="tempForm">
						<div class="form-group">
							<label for="username" class="col-sm-2 control-label">时区中文名称:</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" placeholder="时区中文名称" name="name_zone" value="{$data['name_zone']}"/>
							</div>
							<label class="col-sm-2 control-label"></label>
						</div>

						<div class="form-group">
							<label for="username" class="col-sm-2 control-label">时区名称:</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" placeholder="时区名称" name="rule_zone" value="{$data['rule_zone']}"/>
							</div>
							<label class="col-sm-2 control-label"></label>
						</div>
						<!-- 
						<div class="form-group">
							<label for="username" class="col-sm-2 control-label">时区数:</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" placeholder="时区数" name="time_zone_number" value="{$data['time_zone_number']}"/>
							</div>
							<label class="col-sm-2 control-label"></label>
						</div>
						
						<div class="form-group">
							<label for="username" class="col-sm-2 control-label">排序:</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" placeholder="排序" name="sort" value="{$data['sort']}"/>
							</div>
							<label class="col-sm-2 control-label"></label>
						</div>						
						 -->	
						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-10">
								<button type="submit" class="btn btn-success btn-add" id="BtnSave">更新</button>
								<button id="beClosed" class="btn btn-default" type="button" data-dismiss="modal">关闭</button>
								<input	type="hidden" name="id" value="{$data['id']}" />
								<span id="messagebox" class="msgbox" style="  right:300px;!important"></span>
							</div>
							
						</div>

					</form>

 <script type="text/javascript">  
 function out(i){  
     var v = i.validity;  
     if(true === v.valueMessing){  
         i.setCustomValidity("请填写此字段");  
     }else{  
         if(true === v.patternMismatch){  

             i.setCustomValidity("最多6个字母或数字，不能为中文");  
         }else{  
             i.setCustomValidity("");  
         }  
     }  
 }  
 </script> 
      </div>
    </div> 
 
  </body>
<script src="__PUBLIC__/js/my.js"></script>
</html>
