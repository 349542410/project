<extend name="./base" />

<block name="main">

    <div class="container">
        <div class="col-md-2">
        	<include file="Public:authNav" />
        </div>
        <div class="col-md-10">
        	<div class="rtop">
        		<ul class="list-inline">
 				 <li class="blue"><a href="javascript:void;">报关列表</a></li>

 				 <li style="float:right;font-size:17px;">您当前所在位置：香港邮政&nbsp;/&nbsp;<a href="javascript:void(0);" class="color">报关状态</a></li>
				</ul>
				<table border="0" cellpadding="0" cellspacing="0" class="table" style="margin-bottom:0px">
						<tr>
							<td>
							<form action="{:U(CONTROLLER_NAME.'/'.ACTION_NAME)}" method="get" class="form-inline">
							<!-- 中文搜索时必须的 -->
							<input type="hidden" name="m" value="{$Think.MODULE_NAME}" />
							<input type="hidden" name="c" value="{$Think.CONTROLLER_NAME}" />
							<input type="hidden" name="a" value="{$Think.ACTION_NAME}" />
							<!-- End -->	

							<label>筛选：<input type="search" name="keyword" placeholder="" value="{$keyword}" class="form-control" style="width:200" />
							</label>
							<label>
								<select name="searchtype" class="form-control" >
									<option value="" selected>搜索类型</option>
									<!-- <option value="MKNO" <eq name="searchtype" value="MKNO">selected</eq>>美快单号</option> -->
									<option value="LogisticsNo" <eq name="searchtype" value="LogisticsNo">selected</eq>>运单号</option>
								</select>
							</label>
							<label>
								<select name="status" class="form-control">
									<option value="">申报状态</option>
									<volist name="state_arr" id="vv">
										<option value="{$key}" <if condition="$status eq $key">selected</if>>{$vv}</option>
									</volist>
								</select>
							</label>
							<input type="checkbox" name="problem" id="problem" <if condition="I('problem') eq 'on'">checked</if>><label for="problem" style="margin-bottom: 0px;">&nbsp;只显示问题件&nbsp;&nbsp;</label>
							<label>
								&nbsp;&nbsp;行数：
								<select name="ePage" id="" class="form-control" >
									<option value="10" <eq name="ePage" value="10">selected</eq>>10</option>
									<option value="20" <eq name="ePage" value="20">selected</eq>>20</option>
									<option value="30" <eq name="ePage" value="30">selected</eq>>30</option>
									<option value="50" <eq name="ePage" value="50">selected</eq>>50</option>
									<option value="100" <eq name="ePage" value="100">selected</eq>>100</option>
								</select>
							</label>
							<label>

									<button type="submit" class="btn btn-primary btn-lg" onclick="ccc()" >查询</button>
							</label>
							</form>
							</td>
						</tr>
			</table>
				<table border="0" cellpadding="0" cellspacing="0" class="table table-hover" style="border-bottom:none !important">
					<thead>
						<tr>
							<th>序号</th>
							<!-- <th>美快单号</th> -->
							<th>运单号</th>
							<th>最后申报状态</th>
							<th>最后操作时间</th>
							<th>物流公司名称</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody style="font-size:15px;">
						<volist name="list" id="vo" mod="2">
						<tr id="tr_{$vo.id}" <eq name="mod" value="1"> style="background-color:#ddd;"</eq>>
							<td class="td1">
								<!-- {$vo.id} -->
								{$key+1}
							</td>
<!-- 							<td class="td1">
								{$vo.MKNO}
							</td> -->
							<td class="td1">
								{$vo.LogisticsNo}
							</td>
							<php>$sta_list = array('20','30');</php>
							<td class="td1">
								<if condition="in_array($vo['Status'],$sta_list)">
									<font color="red">{$state_arr[$vo['Status']]}</font>
								<else />
									{$state_arr[$vo['Status']]}
								</if>
							</td>
							<td class="td1">
								{$vo.CreateTime}
							</td>
							<td class="td1">
								{$vo.LogisticsName}
							</td>

							<td align="center" class="td3">

									<a href="{:U(CONTROLLER_NAME.'/info',array('id'=>$vo['id']))}" data-toggle="modal" data-target="#myModal">查看</a>
				
<!-- 								
 <span style="vertical-align:text-middle;">|</span> 
	<a href="{:U(CONTROLLER_NAME.'/edit',array('id'=>$vo['id']))}" data-toggle="modal" data-target="#myModal">修改</a>

 <span style="vertical-align:text-middle;">|</span> 
	<a href="javascript:void(0);" onclick="toDel('{$vo.id}','{:U(CONTROLLER_NAME.'/delete')}')">删除</a>
-->
							</td>
						</tr>
						</volist>
					</tbody>
<!-- 						<tr>
							<td colspan="8" style="background:#f6f6f6"><input type="submit" value="删除"/></td>
						</tr> -->
				</table>

				<div id="pages" class="page">{$page}</div>
        	</div>
        </div>
		</div>		
<div class="foot"></div>

</block>


</body>
</html>
