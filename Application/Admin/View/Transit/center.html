<extend name="./base" />

<block name="main">

    <div class="container">
        <div class="col-md-2">
          <include file="Public:authNav" />
        </div>
        <div class="col-md-10">
        	<div class="rtop">
        		<ul class="list-inline">
 				 <li class="blue"><a href="{:U('Transit/center')}">中转线路列表</a></li>
 				 <li>

 				 		<a href="{:U('Transit/addLine')}" data-toggle="modal" data-target="#myModal">新增中转线路</a>
 				 </li>
 				 <li style="float:right">您当前所在位置：物流管理&nbsp;/&nbsp;<a href="javascript:void(0);" class="color">中转线路列表</a></li>
				</ul>
				<table border="0" cellpadding="0" cellspacing="0" class="table" style="margin-bottom:0px">
						<tr>
							<td>
							<form action="{:U('Transit/center')}" method="get" class="form-inline">
							<!-- 中文搜索时必须的 -->
							<input type="hidden" name="m" value="{$Think.MODULE_NAME}" />
							<input type="hidden" name="c" value="{$Think.CONTROLLER_NAME}" />
							<input type="hidden" name="a" value="{$Think.ACTION_NAME}" />
							<!-- End -->	

							<label>筛选：<input type="search" name="keyword" placeholder="" value="{$keyword}" class="form-control" style="width:200" />
							</label>
							<label>
								<select name="searchtype" class="form-control" >
									<option value="" selected>搜索类型</option>
									<option value="name" <eq name="searchtype" value="name">selected</eq>>线路名称</option>
									<option value="company_name" <eq name="searchtype" value="company_name">selected</eq>>航空</option>
									<option value="transit" <eq name="searchtype" value="transit">selected</eq>>中转快递</option>
								</select>
							</label>
							<label>
								<select name="bc_state" class="form-control">
									<option value="">BC报关管理</option>
									<option value="1" <eq name="bc_state" value="1">selected</eq>>是</option>
									<option value="0" <if condition="$bc_state eq '0'">selected</if>>否</option>
								</select>
							</label>
							<label>
								<select name="member_sfpic_state" class="form-control">
									<option value="">会员需上传身份证</option>
									<option value="1" <eq name="member_sfpic_state" value="1">selected</eq>>是</option>
									<option value="0" <if condition="$member_sfpic_state eq '0'">selected</if>>否</option>
								</select>
							</label>
							<label>
								<select name="cid" class="form-control">
									<option value="">需上传身份证明</option>
									<option value="1" <eq name="cid" value="1">selected</eq>>是</option>
									<option value="0" <if condition="$cid eq '0'">selected</if>>否</option>
								</select>
							</label>
							<label>
								<select name="optional" class="form-control">
									<option value="">会员可选</option>
									<option value="1" <eq name="optional" value="1">selected</eq>>是</option>
									<option value="0" <if condition="$optional eq '0'">selected</if>>否</option>
								</select>
							</label>
							<label>
								<select name="status" class="form-control">
									<option value="">状态</option>
									<option value="1" <eq name="status" value="1">selected</eq>>启用</option>
									<option value="0" <if condition="$status eq '0'">selected</if>>禁用</option>
								</select>
							</label>
							<label>
								&nbsp;&nbsp;行数：
								<select name="ePage" id="" class="form-control" >
									<option value="10" <eq name="ePage" value="10">selected</eq>>10</option>
									<option value="20" <eq name="ePage" value="20">selected</eq>>20</option>
									<option value="30" <eq name="ePage" value="30">selected</eq>>30</option>
									<option value="50" <eq name="ePage" value="50">selected</eq>>50</option>
									<option value="100" <eq name="ePage" value="100">selected</eq>>100</option>
								</select>
							</label>
							<label>

									<button type="submit" class="btn btn-primary btn-lg" onclick="ccc()" >查询</button>
							</label>
							</form>
							</td>
						</tr>
			</table>
				<table border="0" cellpadding="0" cellspacing="0" class="table table-hover" style="border-bottom:none !important">
					<thead>
						<tr>
							<th>ID</th>
							<th>线路名称</th>
							<th>会员线路名称</th>
							<th>前缀&nbsp;/&nbsp;航空</th>
							<th>中转中心</th>
							<th>快递&nbsp;/&nbsp;税金</th>
							<th>BC报关</th>
							<th>CC报关</th>
<!-- 							<th>会员需上传<br>身份证</th>
							<th>需上传<br>身份证明</th>
							<th>会员可选</th>
							<th>需购物小票</th> -->
							<th>状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody style="font-size:15px;">
						<volist name="list" id="vo" mod="2">
						<tr id="tr_{$vo.id}" <eq name="mod" value="1"> style="background-color:#ddd;"</eq>>
							<td class="td1">
									{$vo.id}
									<!-- {$key+1} -->
							</td>
							<td class="td1">
									{$vo.name}
							</td>
							<td class="td1">
								{$vo.lngname_name}
							</td>
							<td class="td1" >
									{$vo.prename}
									<br/>
									{$vo.company_name}
							</td>
							<td class="td1">
									{$vo.toname}
							</td>
							<td class="td1" >
									{$vo.transit}
									<br/>
									<if condition="$vo['tax_kind'] eq 0">
										固定值
									<else />
										百分比
									</if>
							</td>
							<td class="td1">
								<a href="javascript:;" style="padding-top:15px !important;">
									<if condition="$vo['bc_state'] eq 0">
										<img src="__PUBLIC__/images/nopass.png" width="20" height="20" alt="">
									<else />
										<img src="__PUBLIC__/images/pass.png" width="20" height="20" alt="">
									</if>
								</a>
							</td>
							<td class="td1">
								<a href="javascript:;" style="padding-top:15px !important;">
									<if condition="$vo['cc_state'] eq 0">
										<img src="__PUBLIC__/images/nopass.png" width="20" height="20" alt="">
									<else />
										<img src="__PUBLIC__/images/pass.png" width="20" height="20" alt="">
									</if>
								</a>
							</td>	
<!-- 							<td class="td1">
								<a href="javascript:;" style="padding-top:15px !important;">
									<if condition="$vo['member_sfpic_state'] eq 0">
										<img src="__PUBLIC__/images/nopass.png" width="20" height="20" alt="">
									<else />
										<img src="__PUBLIC__/images/pass.png" width="20" height="20" alt="">
									</if>
								</a>
							</td>
							<td class="td1">
								<a href="javascript:;" style="padding-top:15px !important;">
									<if condition="$vo['cid'] eq 0">
										<img src="__PUBLIC__/images/nopass.png" width="20" height="20" alt="">
									<else />
										<img src="__PUBLIC__/images/pass.png" width="20" height="20" alt="">
									</if>
								</a>
							</td>
							<td class="td1">
								<a href="javascript:;" style="padding-top:15px !important;">
									<if condition="$vo['optional'] eq 0">
										<img src="__PUBLIC__/images/nopass.png"  width="20" height="20" alt="">
									<else />
										<img src="__PUBLIC__/images/pass.png"  width="20" height="20" alt="">
									</if>
								</a>
							</td>
							<td class="td1">
								<a href="javascript:;" style="padding-top:15px !important;">
									<if condition="$vo['shop_state'] eq 0">
										<img src="__PUBLIC__/images/nopass.png"  width="20" height="20" alt="">
									<else />
										<img src="__PUBLIC__/images/pass.png"  width="20" height="20" alt="">
									</if>
								</a>
							</td> -->
							<td class="td1">
								<a href="javascript:;" style="padding-top:15px !important;">
									<if condition="$vo['status'] eq '1'">
										<img src="__PUBLIC__/images/pass.png"  width="20" height="20" alt="">
									<elseif condition="$vo['status'] eq '0'"/>
										<img src="__PUBLIC__/images/nopass.png"  width="20" height="20" alt="">
									</if>
								</a>
							</td>
							<td align="center" class="td3">

									<a href="{:U('Transit/infoLine',array('id'=>$vo['id']))}" data-toggle="modal" data-target="#myModal">查看</a>
								 <span style="vertical-align:text-middle;">|</span>
									<a href="{:U('Transit/editLine',array('id'=>$vo['id']))}" data-toggle="modal" data-target="#myModal">修改</a>
								 <span style="vertical-align:text-middle;">|</span> 
									<a href="{:U('Transit/line_price',array('id'=>$vo['id']))}" data-toggle="modal" data-target="#myModal">价格</a>
								 <span style="vertical-align:text-middle;">|</span> 
									<a href="{:U('TransitPtwo/line_area',array('id'=>$vo['id']))}" >线路地区</a>
								 <span style="vertical-align:text-middle;">|</span>
								 <a href="{:U('TransitPtwo/redis_line',array('id'=>$vo['id']))}"  >更新缓存</a>
								 <if condition="$vo['cc_state'] eq 1">
								 <span style="vertical-align:text-middle;">|</span>
								 <a href="{:U('TransitPtwo/upload_template',array('id'=>$vo['id']))}"  data-toggle="modal" data-target="#myModal" >上传模板</a>
								 </if>
							</td>
						</tr>
						</volist>
					</tbody>
<!-- 						<tr>
							<td colspan="8" style="background:#f6f6f6"><input type="submit" value="删除"/></td>
						</tr> -->
				</table>

				<div id="pages" class="page">{$page}</div>
        	</div>
        </div>
		</div>		
<div class="foot"></div>

</block>


</body>
</html>
